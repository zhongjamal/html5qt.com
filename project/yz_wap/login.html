<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>登录-燕子网</title>
    <meta name="keywords" content="人才,招聘,简历,工作,求职,面试,免费,应聘,跳槽,高薪,兼职,猎头,薪酬,薪资,培训,测评,人事"/>
    <meta name="description" content="燕子网为个人提供最全最新最准确的企业职位招聘信息，为企业提供人才招聘、人才网、猎头、培训、测评和人事外包在内的全方位的人力资源服务，帮助个人求职者与企业搭建最佳的人才招募和人才培养渠道。"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/common.css" />
</head>
<body>
    <div class="m-head no-fixed">
      <a href="index.html" class="m-back"><i class="iconfont">&#xe603;</i></a>
      <h2 class="head-tit">登录</h2>
    </div>
    <div class="login-wrap">
      <div class="container">
          <form class="login-form m-t">
            <fieldset class="form-group">
                <div class="form-position p-l-md">
                    <input type="email" class="form-control" placeholder="请输入登录邮箱">
                    <i class="iconfont input-icon">&#xe60e;</i>
                </div>
            </fieldset>
            <fieldset class="form-group">
                <div class="form-position p-l-md">
                    <input type="password" class="form-control" placeholder="请输入登录密码">
                    <i class="iconfont input-icon">&#xe60b;</i>
                </div>
            </fieldset>
            <fieldset class="form-group">
                <p class="text-right"><a class="text-white" href="reset-password-1.html">忘记密码？</a></p>
            </fieldset>
            <fieldset class="form-group">
                <a href="user.html" class="btn btn-warning btn-block m-t">立即登录</a>
            </fieldset>
            <fieldset class="form-group">
                <a href="register.html" class="btn btn-secondary btn-block m-t">免费注册</a>
            </fieldset>
          </form>
      </div>
    </div>
    
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
