<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>发布职位-燕子网</title>
    <meta name="keywords" content="人才,招聘,简历,工作,求职,面试,免费,应聘,跳槽,高薪,兼职,猎头,薪酬,薪资,培训,测评,人事"/>
    <meta name="description" content="燕子网为个人提供最全最新最准确的企业职位招聘信息，为企业提供人才招聘、人才网、猎头、培训、测评和人事外包在内的全方位的人力资源服务，帮助个人求职者与企业搭建最佳的人才招募和人才培养渠道。"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/common.css" />
</head>
<body>
    <div class="yz-head">
        <a href="index.html" class="logo" rel="nofollow"><img src="img/public/logo-white.png" height="26" alt="燕子网" title="燕子网"></a>
        <h1 class="yz-head-tit">发布职位</h1>
        <a href="success.html" rel="nofollow" class="handle-btn">发布</a>
    </div>
    <div class="post-details-box com-intro">
        <h2 class="com-intro-tit"><span></span>基本信息</h2>
        <div class="resume-edit-wrap">
            <form class="bg-white p-t-10">
                <div class="form-group has-error">
                    <label class="control-label">职位名称</label>
                    <input type="text" class="form-control" placeholder="职位名称">
                </div>
                <div class="form-group">
                    <label class="control-label">招聘人数</label>
                    <input type="text" class="form-control" placeholder="招聘人数">
                </div>
                <div class="form-group">
                    <label class="control-label">工作地点</label>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="工作地点">
                        <a href="city.html" class="input-group-addon">...</a>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">月薪</label>
                    <div class="form-control-select">
                        <select class="form-control m-b">
                            <option value="0">面议</option><option value="1">2000以下</option><option value="2">2,000～2,999</option><option value="3">3,000～4,499</option><option value="4">4,500～5,999</option><option value="5">6,000～7,999</option><option value="6">8,000～9,999</option><option value="7">10,000～14,999</option><option value="8">15,000～19,999</option><option value="9">20,000～49,999</option><option value="10">50,000以上</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">工作性质</label>
                    <div class="form-control-select">
                        <select class="form-control m-b">
                            <option>全职</option>
                            <option>兼职</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="post-details-box com-intro">
        <h2 class="com-intro-tit"><span></span>应聘条件</h2>
        <div class="resume-edit-wrap">
            <form class="bg-white p-t-10">
                <div class="form-group">
                    <label class="control-label">性别</label>
                    <div class="form-control-select">
                        <select class="form-control m-b">
                            <option>男</option>
                            <option>女</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">年龄</label>
                    <input type="text" class="form-control" placeholder="年龄">
                </div>
                <div class="form-group">
                    <label class="control-label">学历</label>
                    <div class="form-control-select">
                        <select class="form-control m-b">
                            <option>请选择</option><option value="0">初中</option><option value="1">高中</option><option value="2">中技</option><option value="3">中专</option><option value="4">大专</option><option value="5">本科</option><option value="6">MBA</option><option value="7">硕士</option><option value="8">博士</option><option value="9">其它</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">工作年限</label>
                    <div class="form-control-select">
                        <select class="form-control m-b">
                            <option>请选择</option><option value="0">在读学生</option><option value="1">应届毕业生</option><option value="2">一年以上</option><option value="3">二年以上</option><option value="4">三年以上</option><option value="5">五年以上</option><option value="6">八年以上</option><option value="7">十年以上</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">语言</label>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="语言">
                        <a href="choose.html" class="input-group-addon">...</a>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">职能</label>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="职能">
                        <a href="choose.html" class="input-group-addon">...</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="post-details-box com-intro">
        <h2 class="com-intro-tit"><span></span>职位描述</h2>
        <div class="resume-edit-wrap">
            <form class="bg-white p-t-10">
                <div class="form-group">
                    <textarea class="form-control" rows="6" placeholder="简单描述职位相关信息！"></textarea>
                </div>
            </form>
        </div>
    </div>
    <div class="container">
        <a href="user.html" class="btn btn-primary btn-block m-t-md">发布</a>
    </div>
    
    
    
    <!-- 底部 footer -->
    <div class="footer-simple">
        <p class="link"><a href="about.html">关于我们</a><i class="sep">|</i><a href="contact-us.html">联系我们</a></p>

    </div>
    
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
