<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>公司信息-燕子网</title>
    <meta name="keywords" content="人才,招聘,简历,工作,求职,面试,免费,应聘,跳槽,高薪,兼职,猎头,薪酬,薪资,培训,测评,人事"/>
    <meta name="description" content="燕子网为个人提供最全最新最准确的企业职位招聘信息，为企业提供人才招聘、人才网、猎头、培训、测评和人事外包在内的全方位的人力资源服务，帮助个人求职者与企业搭建最佳的人才招募和人才培养渠道。"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/common.css" />
</head>
<body>
    <div class="yz-head">
        <a href="index.html" class="logo" rel="nofollow"><img src="img/public/logo-white.png" height="26" alt="燕子网" title="燕子网"></a>
        <h1 class="yz-head-tit">公司信息</h1>
        <a href="resume-edit-list.html" rel="nofollow" class="handle-btn">保存</a>
    </div>
    <div class="post-details-box com-intro">
        <h2 class="com-intro-tit"><span></span>基本信息</h2>
        <div class="resume-edit-wrap">
            <form class="bg-white p-t-10">
                <div class="form-group">
                    <label class="control-label">公司性质</label>
                    <div class="form-control-select">
                        <select class="form-control m-b">
                            <option value="0">外资(欧美)</option><option value="1">外资(非欧美)</option><option value="2">合资(欧美)</option><option value="3">合资(非欧美)</option><option value="4">国企</option><option value="5">民营</option><option value="6">办事处</option><option value="7">政府机关</option><option value="8">事业单位</option><option value="9">非盈利机构</option><option value="10">其它</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">公司规模</label>
                    <div class="form-control-select">
                        <select class="form-control m-b">
                            <option value="0">少于50人</option><option value="1">50～150人</option><option value="2">150～500人</option><option value="3">500～1000人</option><option value="4">1000～5000人</option><option value="5">5000～10000人</option><option value="6">10000人以上</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">行业</label>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="所属行业">
                        <span class="input-group-addon">...</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">所在城市</label>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="所在城市">
                        <span class="input-group-addon">...</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">详细地址</label>
                    <input type="text" class="form-control" placeholder="请输入详细地址">
                </div>
                <div class="form-group">
                    <label class="control-label">网址</label>
                    <input type="text" class="form-control" placeholder="公司网址">
                </div>
            </form>
        </div>
    </div>
    <div class="post-details-box com-intro">
        <h2 class="com-intro-tit"><span></span>联系方式</h2>
        <div class="resume-edit-wrap">
            <form class="bg-white p-t-10">
                <div class="form-group">
                    <label class="control-label">联系人</label>
                    <input type="text" class="form-control" placeholder="联系人">
                </div>
                <div class="form-group">
                    <label class="control-label">手机</label>
                    <input type="tel" class="form-control" placeholder="手机">
                </div>
                <div class="form-group">
                    <label class="control-label">电话</label>
                    <input type="tel" class="form-control" placeholder="电话">
                </div>
                <div class="form-group">
                    <label class="control-label">传真</label>
                    <input type="tel" class="form-control" placeholder="传真">
                </div>
                <div class="form-group">
                    <label class="control-label">邮箱地址</label>
                    <input type="email" class="form-control" placeholder="邮箱地址">
                </div>
            </form>
        </div>
    </div>
    <div class="post-details-box com-intro">
        <h2 class="com-intro-tit"><span></span>公司简介</h2>
        <div class="resume-edit-wrap">
            <form class="bg-white p-t-10">
                <div class="form-group">
                    <textarea class="form-control" rows="6">公司简介更有效的提高求职者对贵公司的关注与了解，有助达到更好的招聘效果！</textarea>
                </div>
            </form>
        </div>
    </div>
    <div class="container">
        <a href="user.html" class="btn btn-primary btn-block m-t-md">保存</a>
    </div>
    
    
    
    <!-- 底部 footer -->
    <div class="footer-simple">
        <p class="link"><a href="about.html">关于我们</a><i class="sep">|</i><a href="contact-us.html">联系我们</a></p>
        <p>版权所有®深圳燕子网络有限公司<a href="http://www.miitbeian.gov.cn" target="_blank">粤ICP备11044615号-1</a></p>
    </div>
    
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
