<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>注册-燕子网</title>
    <meta name="keywords" content="人才,招聘,简历,工作,求职,面试,免费,应聘,跳槽,高薪,兼职,猎头,薪酬,薪资,培训,测评,人事"/>
    <meta name="description" content="燕子网为个人提供最全最新最准确的企业职位招聘信息，为企业提供人才招聘、人才网、猎头、培训、测评和人事外包在内的全方位的人力资源服务，帮助个人求职者与企业搭建最佳的人才招募和人才培养渠道。"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/common.css" />
</head>
<body>
    <div class="m-head no-fixed">
      <a href="index.html" class="m-back"><i class="iconfont">&#xe603;</i></a>
      <h2 class="head-tit">免费注册</h2>
   </div>
   <div class="register-wrap">
        <div class="bg-white">
          <form class="register-form">
            <fieldset class="form-group">
                <div class="form-position p-l-md">
                    <input type="email" class="form-control" placeholder="注册邮箱">
                    <i class="iconfont input-icon">&#xe60e;</i>
                </div>
            </fieldset>
            <fieldset class="form-group">
                <div class="form-position p-l-md">
                    <input type="text" class="form-control" maxlength="4" placeholder="输入验证码">
                    <img class="pic-code" src="img/20151109125337880.gif">
                    <i class="iconfont input-icon">&#xe60d;</i>
                </div>
            </fieldset>
            <fieldset class="form-group">
                <div class="form-position p-l-md">
                    <label class="form-select-label">
                        <select class="form-control">
                            <option>个人</option>
                            <option>企业</option>
                        </select>
                    </label>
                    <i class="iconfont input-icon">&#xe616;</i>
                </div>
            </fieldset>
            <fieldset class="form-group">
                <div class="form-position p-l-md">
                    <input type="password" class="form-control" placeholder="请输入新密码">
                    <i class="iconfont input-icon">&#xe60b;</i>
                </div>
            </fieldset>
            <fieldset class="form-group">
                <div class="form-position p-l-md">
                    <input type="password" class="form-control" placeholder="请输入确认密码">
                    <i class="iconfont input-icon">&#xe60b;</i>
                </div>
            </fieldset>
            <fieldset class="form-group">
                <div class="container">
                    <a href="user.html" class="btn btn-secondary btn-block disabled m-t-md" role="button">注册</a>
                    <a href="user.html" class="btn btn-primary btn-block m-t-md">注册</a>
                    <p class="p-v-10 p-l-10 text-center"><input type="checkbox" checked="" disabled="">同意<a href="agreement.html" target="_blank">服务条款</a></p>
                </div>
            </fieldset>
          </form>
      </div>
   </div>
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
