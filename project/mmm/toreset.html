<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>MMM</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/common.css" />
</head>
<body>
    <div class="login-header">
        <img class="login-logo" src="img/mmm_logo.png" alt="logo" />
    </div>
    <div class="login-cont-box clearfix" id="findPwd2">
        <div class="find-pwd">
            <form>
                <ul class="form-head clearfix">
                    <li class="active" style="margin-right:42px;">
                        <span class="icon-step step1"></span>
                        输入邮箱地址
                    </li>
                    <li style="margin-right:53px;width:59px;">
                        <span class="icon-step step2"></span>
                        验证邮箱
                    </li>
                    <li style="width:59px">
                        <span class="icon-step step3"></span>
                        重置密码
                    </li>
                </ul>
                <div class="form-body">
                    <div class="input-item clearfix">
                        <input type="text" class="input input-white"placeholder="请输入注册时使用的邮箱地址" autocomplete="off"> 
                    </div>
                    <div class="input-item m-t clearfix">
                        <div class="input-group clearfix">
                            <input type="text" class="input input-white first-child input-warning" placeholder="请输入短信验证码" autocomplete="off">
                            <input type="button" class="btn btn-success last-child" value="获取验证码">
                        </div>
                        <span class="input-tips">请输入6位数字验证码</span>
                    </div>
                    <div class="input-item clearfix">
                        <input type="button" class="btn btn-warning btn-block m-t" style="line-height:34px;" value="找回密码">
                    </div>
                </div>
                <div class="form-body" style="display:none">
                    <div class="input-item clearfix">
                        <h3 class="reset-mail">密码重置邮件已发送至你的邮箱：<span class="des-mail">clear@3wcoffee.com</span></h3>
                        <p class="reset-tips">请在24小时内登录你的邮箱接收邮件,链接激活后可重置密码。</p>
                    </div>
                    <div class="input-item clearfix" style="display:none">
                        <input type="button" class="btn btn-warning btn-block m-t" value="登录邮箱查看" id="step2">
                    </div>
                </div>
                <div class="form-body" style="display:none">
                    <div class="input-item clearfix">
                        <input type="text" class="input input-white"  placeholder="请输入新密码" autocomplete="off"> 
                    </div>
                    <div class="input-item clearfix m-t">
                        <input type="text" class="input input-white" placeholder="请再次输入新密码" autocomplete="off"> 
                    </div>
                    <div class="input-item clearfix">
                        <input type="button" class="btn btn-warning btn-block m-t" value="确定" id="step3"> 
                    </div>
                </div>
        </form>
        </div>
    </div>
</body>
</html>
