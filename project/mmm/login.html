<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>MMM</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/common.css" />
</head>
<body>
    <div class="login-header">
        <img class="login-logo" src="img/mmm_logo.png" alt="logo" />
    </div>
    <div class="login-cont-box clearfix">
        <div class="form-body">
            <div class="input-item clearfix">
                <input type="text" class="input input-white input-warning" placeholder="请输入已验证手机/邮箱">
                <span class="input-tips"><i class="iconfont"></i>请输入已验证手机/邮箱</span>
            </div>
            <div class="input-item clearfix m-t">
                <input type="password" class="input input-white" placeholder="请输入密码">
            </div>
            <div class="input-item clearfix m-t" style="display:none;">
                <input type="text" class="input input-white fn-left" style="width:180px; display:block;"  placeholder="请证明你不是机器人" autocomplete="off">
                <img src="" alt="验证码" class="yzm">
                <a href="javascript:;" class="reflash"></a>
            </div>
            <div class="input-item clearfix">
                <a href="toreset.html" class="forgot-pwd">忘记密码？</a>
            </div>
            <div class="input-item clearfix">
                <input type="submit" onclick="location='index.html'" class="btn btn-warning btn-block m-t" style="line-height:34px;" value="登&nbsp;录">
            </div>
            <!-- <div class="input-item clearfix m-t">
                <h5 class="reg-now">还没有帐号？<a href="../register/register.html">立即注册</a></h5>
            </div> -->
        </div>
    </div>
</body>
</html>
