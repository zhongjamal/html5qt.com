<!DOCTYPE html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <link rel="stylesheet" href="css/common.css" />
    <script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
    <style type="text/css">

}

}

.personnel_button {

}
.base-form dt,.base-form dd {

}
.base-form dt {

}
.base-form dd {

}

}

  input[type=radio] {
  -webkit-appearance: none;

<body>
    <div class="tab-group">
       <img src="/templatesstore/images/jsq_640x240.jpg" />
    </div>
    <div id="content1">
        <dl class="base-form">
            <dt>贷款金额</dt>
            <dd><input type="text" placeholder="输入金额最少为10000" class="jsfloat" name="txtmoney" id="txtmoney" onchange="page.jsq()" /></dd>
            <dt>支付方式</dt>
            <dd>
                <label for="rdbpay_0"><input type="radio" name="rdbpay" id="rdbpay_0" onchange="page.jsq()" checked />一次性支付</label>
                <label for="rdbpay_1"><input type="radio" name="rdbpay" id="rdbpay_1" onchange="page.jsq()" />分期支付</label>
            </dd>
            <dt>分期期限</dt>
            <dd>
                <label class="form-stages">
                    <select name="ddlpaymoth" id="ddlpaymoth" onchange="page.jsq()">
                        <option value="12">12期</option>
                        <option value="24">24期</option>
                        <option value="36">36期</option>
                        <option value="48">48期</option>
                        <option value="60">60期</option>
                    </select>
                </label>
            </dd>
             <dt>分期费率</dt>
            <dd> <input type="text" class="jstxt" name="txtfl" id="txtfl" /></dd>
            <dt>分期手续费</dt>
            <dd><input type="text" class="jstxt" name="txtsxf" id="txtsxf" /></dd>
            <dt>月供金额</dt>
            <dd><input type="text" class="jstxt" name="txtygje" id="txtygje" /></dd>
        </dl>
    </div>
    <a class="back-index" href="/index.aspx?wid=35"><i class="iconfont">&#xe623;</i></a>
<script type="text/javascript">
    var page = {
        jsq: function () {
            var money = $("#txtmoney");
            var pay = $('input:radio:checked');
            var paymonth = $("#ddlpaymoth");
            var sxf, ygje;

            if (pay.get(0).id == "rdbpay_0") {
                ygje = money.val() / paymonth.val();
                if (paymonth.val() == "12") {
                    $("#txtfl").val("3.58%");
                    sxf = money.val() * 0.0358;

                    $("#txtsxf").val(sxf.toFixed(2));
                    $("#txtygje").val(ygje.toFixed(2));
                }
                else if (paymonth.val() == "24") {
                    $("#txtfl").val("7.05%");
                    sxf = money.val() * 0.0705;
                    $("#txtsxf").val(sxf.toFixed(2));
                    $("#txtygje").val(ygje.toFixed(2));
                }
                else if (paymonth.val() == "36") {
                    $("#txtfl").val("10.43%");
                    sxf = money.val() * 0.1043;
                    $("#txtsxf").val(sxf.toFixed(2));
                    $("#txtygje").val(ygje.toFixed(2));
                }
                else if (paymonth.val() == "48") {
                    $("#txtfl").val("13.48%");
                    sxf = money.val() * 0.1348;
                    $("#txtsxf").val(sxf.toFixed(2));
                    $("#txtygje").val(ygje.toFixed(2));
                }
                else {
                    $("#txtfl").val("16.78%");
                    sxf = money.val() * 0.1678;
                    $("#txtsxf").val(sxf.toFixed(2));
                    $("#txtygje").val(ygje.toFixed(2));
                }
            }
            else {
                if (paymonth.val() == "12") {
                    $("#txtfl").val("3.94%");
                    sxf = money.val() * 0.0394;
                    ygje = money.val() * 0.0394 / paymonth.val() + money.val() / paymonth.val();
                    $("#txtsxf").val(sxf.toFixed(2));
                    $("#txtygje").val(ygje.toFixed(2));
                }
                else if (paymonth.val() == "24") {
                    $("#txtfl").val("7.76%");
                    sxf = money.val() * 0.0776;
                    ygje = money.val() * 0.0776 / paymonth.val() + money.val() / paymonth.val();
                    $("#txtsxf").val(sxf.toFixed(2));
                    $("#txtygje").val(ygje.toFixed(2));
                }
                else if (paymonth.val() == "36") {
                    $("#txtfl").val("11.47%");
                    sxf = money.val() * 0.1147;
                    ygje = money.val() * 0.1147 / paymonth.val() + money.val() / paymonth.val();
                    $("#txtsxf").val(sxf.toFixed(2));
                    $("#txtygje").val(ygje.toFixed(2));
                }
                else if (paymonth.val() == "48") {
                    $("#txtfl").val("14.98%");
                    sxf = money.val() * 0.1498;
                    ygje = money.val() * 0.1498 / paymonth.val() + money.val() / paymonth.val();
                    $("#txtsxf").val(sxf.toFixed(2));
                    $("#txtygje").val(ygje.toFixed(2));
                }
                else {
                    $("#txtfl").val("18.65%");
                    sxf = money.val() * 0.1865;
                    ygje = money.val() * 0.1865 / paymonth.val() + money.val() / paymonth.val();
                    $("#txtsxf").val(sxf.toFixed(2));
                    $("#txtygje").val(ygje.toFixed(2));
                }
            }
        }
    }
</script>
</body>
</html>
