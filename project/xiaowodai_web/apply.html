<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>小窝金服工行家装贷款服务平台【小窝金服】</title>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<link rel="shortcut icon" href="img/xw.ico" type="image/x-icon">
	<meta name="keywords" content="小窝,小窝金服,金融,贷款,装修,工行" />
	<meta name="Description" content="深圳市小窝金融信息服务有限公司,是与中国工商银行合作的工行家装贷款服务平台，以“为客户提供最有价值的家装低成本金融服务”为经营理念给广大家装用户提供成本低、额度高、期限长、纯信用的家装消费金融产品。为用户提供多家装修公司免费量房、设计、报价、供用户选择,装修工程节点验收、装修工程款担保交易等增值服务，一站式满足用户的装修融资、装修服务等需求，确保用户安心放心的入住自己的小窝。" />
	<!--[if lt IE 9]>
		<script src="js/html5.js"></script>
	<![endif]-->
	<link rel="stylesheet" href="css/common.css" />
<body>
	

	<!-- 贷款申请 -->
	<div class="modal hide to-pay-tip in" style="display: block;">
            <div class="modal-header">
                <span class="close">
                    <i class="iconfont">&#xe603;</i>
                </span>
                <h3>申请贷款</h3>
            </div>
            <div class="modal-body">
                <div class="dia-login-container">
                		<div class="apply-box-cont">
                			<div class="inputbg">
								<label class="labelbox">
									<input type="text" placeholder="您的称呼">
								</label>
							</div>
							<div class="inputbg">
								<label class="labelbox err-label">
								<input type="tel" maxlength="11" placeholder="请输入手机号码">
								</label>
							</div>
							<div class="err-tip">
								<i class="iconfont"></i><span>请输入正确的手机号码</span>
							</div>
							<div class="inputbg">
								<label class="labelbox">
								<input type="text" placeholder="右侧图片验证码">
								</label>
								<img class="apply-img" src="/img/codeImage.jpg">
							</div>
							<div class="inputbg">
								<label class="labelbox">
								<input type="text" placeholder="短信验证码">
								</label>
								<span class="apply-code-btn apply-code-disabled">发送验证码</span>
							</div>
							<input class="button button-blue" type="submit" value="立即申请">
						</div>
                </div>
            </div>
        </div>
        <div class="modal-backdrop  in" style="width: 100%; height: 2256px;"></div>
</body>
</html>
