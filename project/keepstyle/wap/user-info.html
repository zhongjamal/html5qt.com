<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>个人信息-衣言唐</title>
    <meta content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=no, width=device-width" name="viewport">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css"  href="css/common.css" />
    <link rel="stylesheet" type="text/css"  href="css/user.css" />
</head>
<body>
    <div class="m-head no-fixed">
       <a href="user-index.html" class="head-operate head-operate-l">
          <i class="iconfont">&#xe603;</i>
       </a>
       <h2 class="head-tit">个人信息</h2>
    </div>
    <div class="user-address-add">
        <ul>
            <li class="control-group bbr">
                <label class="control-label">昵&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;称</label>
                <div class="controls form-address">
                    <input class="input-normal" placeholder="取一个昵称"  type="text" name="name" required="required" value="">
                </div>
            </li>
            <li class="control-group">
                <label class="control-label">手&nbsp;&nbsp;机&nbsp;&nbsp;号</label>
                <div class="controls form-address">
                    <input class="input-normal"  placeholder="请输入常用的手机号"  type="tel" minlength="11" maxlength="11" required="required" name="telephone" value="">
                </div>
            </li>
            <li class="control-group">
                <label class="control-label">电子邮箱</label>
                <div class="controls form-address">
                    <input class="input-normal"  placeholder="请输入常用的电子邮箱"  type="email"  required="required">
                </div>
            </li>
            <li class="control-group">
                <label class="control-label">真实姓名</label>
                <div class="controls form-address">
                    <input class="input-normal"  placeholder="请输入您的真实姓名"  type="text"  required="required">
                </div>
            </li>
            <li class="control-group">
                <label class="control-label">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别</label>
                <div class="controls form-address">
                    <div class="form-radio">
                        <label><input type="radio" name="1" checked="checked"> 男</label>
                        <label><input type="radio" name="1"> 女</label>
                    </div>
                </div>
            </li>
            <li class="control-group">
                <label class="control-label">生&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;日</label>
                <div class="controls form-address">
                    <input class="input-normal"   type="date"  required="required" value="2016-04-25">
                </div>
            </li>
            <li class="control-group-btn m-t-30">
                <a href="user-myaddress.html" class="c-btn c-btn-block c-btn-red">确定</a> 
            </li>
        </ul>
    </div>
    

    

    

    <script src="js/jquery-2.1.4.min.js"></script>
</body>
</html>
