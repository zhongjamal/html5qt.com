<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>我的财产-衣言唐</title>
    <meta content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=no, width=device-width" name="viewport">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css"  href="css/common.css" />
    <link rel="stylesheet" type="text/css"  href="css/user.css" />
</head>
<body>
    <div class="m-head no-fixed">
       <a href="user-gold.html" class="head-operate head-operate-l">
          <i class="iconfont">&#xe603;</i>
       </a>
       <h2 class="head-tit">金币充值</h2>
    </div>
    <div class="gold-recharge-ct">
        <div class="recharge-safety">
            <i class="iconfont">&#xe629;</i>金币充值 安全保证
        </div>
        <ul>
            <li class="control-group bbr">
                <label class="control-label">充值金额</label>
                <div class="controls form-address">
                    <input class="input-normal input-money" placeholder="请输入充值金额" type="tel"  required="required" />
                </div>
            </li>
            <li class="control-group bbr">
                <label class="control-label">充值金额</label>
                <div class="controls form-address">
                    <div class="recharge-text">
                        <strong class="count-num">200元</strong>
                    </div>
                </div>
            </li>
            <li class="control-group">
                <label class="control-label">所得金币</label>
                <div class="controls form-address">
                    <div class="recharge-text">
                        <strong class="count-num">1100个</strong>
                    </div>
                </div>
            </li>
            <li class="control-group">
                <label class="control-label">金币换算</label>
                <div class="controls form-address">
                    <div class="recharge-text">
                        充值的金额 X 1.1倍＝所得金币数量。（如充值 ¥500，金币为：500 X 1.1＝550个）
                    </div>
                </div>
            </li>
            <li class="control-group">
                <label class="control-label">商品描述</label>
                <div class="controls form-address">
                    <div class="recharge-text">
                        金币可通过充值与赠送获得，用来兑换超值货品或直接使用。
                    </div>
                </div>
            </li>
           
            <li class="control-group-btn m-t-30">
                <a href="user-gold-pay.html" class="c-btn c-btn-block c-btn-red">去充值金币</a> 
            </li>
        </ul>
    </div>

    

    

    

    <script src="js/jquery-2.1.4.min.js"></script>
</body>
</html>
