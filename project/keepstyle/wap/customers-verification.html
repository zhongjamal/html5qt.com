<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>校验码-衣言唐</title>
    <meta content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=no, width=device-width" name="viewport">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css"  href="css/common.css" />
    <link rel="stylesheet" type="text/css"  href="css/user.css" />
</head>
<body>
    <div class="m-head no-fixed">
       <a href="user-counselor-measure.html" class="head-operate head-operate-l">
          <i class="iconfont">&#xe603;</i>
       </a>
       <h2 class="head-tit">校验码</h2>
    </div>
    <div class="verificaton-wrap">
      <!-- 提交校验码 -->
          <div class="c-form">
              <div class="form-group">
                  <div class="form-position">
                      <p class="p-v-10">
                        点击获取验证码，将会发送一条有验证码的短信至客户手机 <strong class="fn-red">186******77</strong>
                      </p>
                      
                  </div>
              </div>
              <div class="form-group">
                  <div class="form-position">
                      <div class="form-label">
                        短信验证码：
                      </div>
                      <input type="tel" class="form-control" placeholder="输入客户手机里的验证码">
                      <div class="v-code v-code-disable">
                        获取验证码
                      </div>
                  </div>
              </div>
              <div class="form-btn m-t-30">
                  <a href="success.html" class="c-btn c-btn-block c-btn-disable">提交</a>
                  <a href="#" class="c-btn c-btn-block c-btn-red" style="display:none;">提交</a>
              </div>
          </div>
    </div>
    <script src="js/jquery-2.1.4.min.js"></script>
</body>
</html>
