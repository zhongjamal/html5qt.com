<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>量体数据-衣言唐</title>
    <meta content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=no, width=device-width" name="viewport">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css"  href="css/common.css" />
    <link rel="stylesheet" type="text/css"  href="css/user.css" />
</head>
<body>
    <div class="m-head no-fixed">
        <a href="user-myorder-counselor.html" class="head-operate head-operate-l">
          <i class="iconfont">&#xe603;</i>
       </a>
       <h2 class="head-tit">量体数据</h2>
    </div>
    <div class="counselor-measure-step">
        <ul class="measure-step-list">
                <li class="done"><div class="mark"><p>第一步</p></div></li>
                <li><div class="mark"><p>第二步</p></div></li>
                <li><div class="mark"><p>第三步</p></div></li>
                <li><div class="mark"><p>第四步</p></div></li>
                <li><div class="mark"><p>第五步</p></div></li>
        </ul>
    </div>

    <div class="counselor-measure-wrap">

        <!-- 第一步 -->
        <div class="measure-step-cont measure-step1">
            <div class="measure-height">
                <div class="ui-box measure-height-item">
                    <div class="ui-box-flex height">身高</div>
                    <div class="ui-box-flex import"><input class="input-normal" placeholder="请输入客户身高数据" type="number"  required="required"></div>
                    <div class="ui-box-flex unit">CM</div>
                </div>
                <div class="ui-box measure-height-item">
                    <div class="ui-box-flex height">体重</div>
                    <div class="ui-box-flex import"><input class="input-normal" placeholder="请输入客户体重数据" type="number"  required="required"></div>
                    <div class="ui-box-flex unit">KG</div>
                </div>
            </div>
            <div class="measure-size">
                <div class="ui-box measure-size-item">
                    <div class="ui-box-flex label">领围</div>
                    <div class="ui-box-flex import"><input class="input-normal" type="number"  required="required"></div>
                <div class="ui-box-flex unit">CM</div>
                </div>
                <div class="ui-box measure-size-item">
                    <div class="ui-box-flex label">胸围</div>
                    <div class="ui-box-flex import"><input class="input-normal" type="number"  required="required"></div>
                    <div class="ui-box-flex unit">CM</div>
                </div>
                <div class="ui-box measure-size-item">
                    <div class="ui-box-flex label">中腰围</div>
                    <div class="ui-box-flex import"><input class="input-normal" type="number"  required="required"></div>
                    <div class="ui-box-flex unit">CM</div>
                </div>
                <div class="ui-box measure-size-item">
                    <div class="ui-box-flex label">裤腰围</div>
                    <div class="ui-box-flex import"><input class="input-normal" type="number"  required="required"></div>
                    <div class="ui-box-flex unit">CM</div>
                </div>
                <div class="ui-box measure-size-item">
                    <div class="ui-box-flex label">臀围</div>
                    <div class="ui-box-flex import"><input class="input-normal" type="number"  required="required"></div>
                    <div class="ui-box-flex unit">CM</div>
                </div>
            </div>

            <div class="measure-bar">
                <a href="javascript:void(0);" class="c-btn c-btn-block c-btn-red c-btn-disable">下一步</a>
            </div>

        </div>


        <!-- 第二步 -->
        <div class="measure-step-cont measure-step2" style="display:none;">
            <div class="measure-size">
                <div class="ui-box measure-size-item">
                    <div class="ui-box-flex label">腿根围</div>
                    <div class="ui-box-flex import"><input class="input-normal" type="number"  required="required"></div>
                    <div class="ui-box-flex unit">CM</div>
                </div>
                <div class="ui-box measure-size-item">
                    <div class="ui-box-flex label">通裆</div>
                    <div class="ui-box-flex import"><input class="input-normal" type="number"  required="required"></div>
                    <div class="ui-box-flex unit">CM</div>
                </div>
                <div class="ui-box measure-size-item">
                    <div class="ui-box-flex label">上臂围</div>
                    <div class="ui-box-flex import"><input class="input-normal" type="number"  required="required"></div>
                    <div class="ui-box-flex unit">CM</div>
                </div>
                <div class="ui-box measure-size-item">
                    <div class="ui-box-flex label">手腕围</div>
                    <div class="ui-box-flex import"><input class="input-normal" type="number"  required="required"></div>
                    <div class="ui-box-flex unit">CM</div>
                </div>
            </div>
            <div class="measure-bar">
                <a href="javascript:void(0);" class="c-btn c-btn-block c-btn-red c-btn-disable">下一步</a>
            </div>
        </div>

        <!-- 第三步 -->
        <div class="measure-step-cont measure-step3" style="display:none;">
            <div class="measure-size">
                <div class="ui-box measure-size-item">
                    <div class="ui-box-flex label">总肩宽</div>
                    <div class="ui-box-flex import"><input class="input-normal" type="number"  required="required"></div>
                    <div class="ui-box-flex unit">CM</div>
                </div>
                <div class="ui-box measure-size-item">
                    <div class="ui-box-flex label">袖长</div>
                    <div class="ui-box-flex import"><input class="input-normal" type="number"  required="required"></div>
                    <div class="ui-box-flex unit">CM</div>
                </div>
                <div class="ui-box measure-size-item">
                    <div class="ui-box-flex label">前肩宽</div>
                    <div class="ui-box-flex import"><input class="input-normal" type="number"  required="required"></div>
                    <div class="ui-box-flex unit">CM</div>
                </div>
            </div>
            <div class="measure-bar">
                <a href="javascript:void(0);" class="c-btn c-btn-block c-btn-red c-btn-disable">下一步</a>
            </div>
        </div>

        <!-- 第四步 -->
        <div class="measure-step-cont measure-step4" style="display:none;">
            <div class="measure-size">
                <div class="ui-box measure-size-item">
                    <div class="ui-box-flex label">后腰节长</div>
                    <div class="ui-box-flex import"><input class="input-normal" type="number"  required="required"></div>
                    <div class="ui-box-flex unit">CM</div>
                </div>
                <div class="ui-box measure-size-item">
                    <div class="ui-box-flex label">后衣长</div>
                    <div class="ui-box-flex import"><input class="input-normal" type="number"  required="required"></div>
                    <div class="ui-box-flex unit">CM</div>
                </div>
                <div class="ui-box measure-size-item">
                    <div class="ui-box-flex label">后腰高</div>
                    <div class="ui-box-flex import"><input class="input-normal" type="number"  required="required"></div>
                    <div class="ui-box-flex unit">CM</div>
                </div>
                <div class="ui-box measure-size-item">
                    <div class="ui-box-flex label">前腰节长</div>
                    <div class="ui-box-flex import"><input class="input-normal" type="number"  required="required"></div>
                    <div class="ui-box-flex unit">CM</div>
                </div>
                <div class="ui-box measure-size-item">
                    <div class="ui-box-flex label">前腰高</div>
                    <div class="ui-box-flex import"><input class="input-normal" type="number"  required="required"></div>
                    <div class="ui-box-flex unit">CM</div>
                </div>
                <div class="ui-box measure-size-item">
                    <div class="ui-box-flex label">裤长</div>
                    <div class="ui-box-flex import"><input class="input-normal" type="number"  required="required"></div>
                    <div class="ui-box-flex unit">CM</div>

            </div>
            <div class="measure-bar">

        <!-- 第五步 -->
        <div class="measure-step-cont measure-step5" style="display:none;">
            <!-- 肚型 -->
            <div class="measure-radio-item">
                <label class="measure-radio-label">肚型</label>
                <div class="measure-radio-controls">
                    <div class="measure-form-radio">
                        <label><input type="radio" name="1">凸肚</label>
                        <label><input type="radio" name="1">正常肚</label>
                        <label><input type="radio" name="1">无</label>
                    </div>
                </div>
            </div>

            <!-- 臀型 -->
            <div class="measure-radio-item">
                <label class="measure-radio-label">臀型</label>
                <div class="measure-radio-controls">
                    <div class="measure-form-radio">
                        <label><input type="radio" name="2">坠臀</label>
                        <label><input type="radio" name="2">平臀</label>
                        <label><input type="radio" name="2">翘臀</label>
                    </div>
                </div>
            </div>


            <!-- 左肩型 -->
            <div class="measure-radio-item-group">
                <div class="measure-group-tit">
                     左肩型
                </div>
                <!-- 溜肩 -->
                <div class="measure-radio-item">
                    <label class="measure-radio-label">溜肩</label>
                    <div class="measure-radio-controls">
                        <div class="measure-form-radio">
                            <label><input type="radio" name="3">B</label>
                            <label><input type="radio" name="3">C</label>
                            <label><input type="radio" name="3">D</label>
                        </div>
                    </div>
                </div>
                <!-- 耸肩 -->
                <div class="measure-radio-item">
                    <label class="measure-radio-label">耸肩</label>
                    <div class="measure-radio-controls">
                        <div class="measure-form-radio">
                            <label><input type="radio" name="3">E</label>
                            <label><input type="radio" name="3">F</label>
                            <label><input type="radio" name="3">G</label>
                        </div>
                    </div>
                </div>
                <!-- 正常 -->
                <div class="measure-radio-item">
                    <label class="measure-radio-label">正常</label>
                    <div class="measure-radio-controls">
                        <div class="measure-form-radio">
                            <label><input type="radio" name="3">A</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右肩型 -->
            <div class="measure-radio-item-group">
                <div class="measure-group-tit">
                    右肩型
                </div>
                <!-- 溜肩 -->
                <div class="measure-radio-item">
                    <label class="measure-radio-label">溜肩</label>
                    <div class="measure-radio-controls">
                        <div class="measure-form-radio">
                            <label><input type="radio" name="4">B</label>
                            <label><input type="radio" name="4">C</label>
                            <label><input type="radio" name="4">D</label>
                        </div>
                    </div>
                </div>
                <!-- 耸肩 -->
                <div class="measure-radio-item">
                    <label class="measure-radio-label">耸肩</label>
                    <div class="measure-radio-controls">
                        <div class="measure-form-radio">
                            <label><input type="radio" name="4">E</label>
                            <label><input type="radio" name="4">F</label>
                            <label><input type="radio" name="4">G</label>
                        </div>
                    </div>
                </div>
                <!-- 正常 -->
                <div class="measure-radio-item">
                    <label class="measure-radio-label">正常</label>
                    <div class="measure-radio-controls">
                        <div class="measure-form-radio">
                            <label><input type="radio" name="4">A</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 衣长 -->
            <div class="measure-radio-item">
                <label class="measure-radio-label">衣长</label>
                <div class="measure-radio-controls">
                    <div class="measure-form-radio">
                        <label><input type="radio" name="5">短款</label>
                        <label><input type="radio" name="5">正常款</label>
                        <label><input type="radio" name="5">长款</label>
                    </div>
                </div>
            </div>

            <!-- 着装风格 -->
            <div class="measure-radio-item">
                <label class="measure-radio-label">着装风格</label>
                <div class="measure-radio-controls">
                    <div class="measure-form-radio">
                        <label><input type="radio" name="6">非常修身</label>
                        <label><input type="radio" name="6">很修身</label>
                        <label><input type="radio" name="6">修身</label>
                        <label><input type="radio" name="6">正常偏瘦</label>
                        <label><input type="radio" name="6">正常</label>
                        <label><input type="radio" name="6">正常偏肥</label>
                        <label><input type="radio" name="6">宽松</label>
                        <label><input type="radio" name="6">很宽松</label>
                        <label><input type="radio" name="6">非常宽松</label>
                    </div>
                </div>
            </div>
            <!-- 备注 -->
            <div class="measure-remark m-t-10">
                <ul>
                    <li class="control-group">
                        <label class="control-label">备注</label>
                        <div class="controls form-address">
                            <textarea rows="3" name="address" placeholder="请输入其它说明"></textarea>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="measure-bar">
                <a href="javascript:void(0);" id="" class="c-btn c-btn-block c-btn-red">提交</a>
            </div>
        </div>

    </div>

        $("input").keyup(function(){
            var is_wanzhen = 1;
            $(this).parents(".measure-step-cont").find("input").each(function(){
                if($(this).val() == ""){
                    is_wanzhen =0;
                }
            });

            if(is_wanzhen == 0){
                $(this).parents(".measure-step-cont").find(".c-btn-block").addClass("c-btn-disable");
            }else{
                $(this).parents(".measure-step-cont").find(".c-btn-block").removeClass("c-btn-disable");
//                $(".measure-step1 .c-btn-block").addClass("measure-btn-1");
            }
        });
        $(".c-btn-block").click(function(){
            var index = parseInt($(".c-btn-block").index($(this)));
            var lt = parseInt(index+2);
            if($(this).hasClass("c-btn-disable")){
                alert("请输入数据！");
            }else{
                $(this).parents(".measure-step-cont").hide();
                $(this).parents(".measure-step-cont").next().show();
                $('.measure-step-list li:lt('+lt+') .mark').css("background-color","#0C6");
            }
        });
