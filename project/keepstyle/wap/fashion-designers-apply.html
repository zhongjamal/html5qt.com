<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>申请成为时尚顾问-衣言唐</title>
    <meta content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=no, width=device-width" name="viewport">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css"  href="css/common.css" />
    <link rel="stylesheet" type="text/css"  href="css/user.css" />
    <link rel="stylesheet" type="text/css"  href="css/mobiscroll.2.13.2.css" />
</head>
<body>
    <div class="m-head no-fixed">
       <a href="user-index-stylist.html" class="head-operate head-operate-l">
          <i class="iconfont">&#xe603;</i>
       </a>
       <h2 class="head-tit">申请成为时尚顾问</h2>
    </div>
    <div class="stylist-apply-wrap">
        <!-- 基本信息 -->
        <div class="stylist-apply-item">
            <h3 class="apply-tit"><i class="iconfont">&#xe633;</i>基本信息</h3>
            <ul>
                <li class="control-group bbr">
                    <label class="control-label">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名</label>
                    <div class="controls form-address">
                        <input class="input-normal" placeholder="请输入您的真实姓名"  type="text" name="name" required="required">
                    </div>
                </li>
                <li class="control-group">
                    <label class="control-label">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别</label>
                    <div class="controls form-address">
                        <div class="form-radio">
                            <label><input type="radio" name="1" checked="checked"> 男</label>
                            <label><input type="radio" name="1"> 女</label>
                        </div>
                    </div>
                </li>
                <li class="control-group">
                    <label class="control-label">手&nbsp;&nbsp;机&nbsp;&nbsp;号</label>
                    <div class="controls form-address">
                        <input class="input-normal"  placeholder="请输入你的手机号"  type="tel" minlength="11" maxlength="11" required="required">
                    </div>
                </li>
                <li class="control-group">
                    <label class="control-label">电子邮箱</label>
                    <div class="controls form-address">
                        <input class="input-normal"  placeholder="请输入常用的电子邮箱"  type="email"  required="required">
                    </div>
                </li>
            </ul>
        </div>

        <!-- 提交 -->
        <div class="measure-bar">
             <a href="user-index-stylist.html" class="c-btn c-btn-block c-btn-disable">提交</a>
             <a href="#" class="c-btn c-btn-block c-btn-red" style="display:none;">提交</a>
        </div>
    </div>

    
    

    <script src="js/jquery-2.1.4.min.js"></script>
</body>
</html>
