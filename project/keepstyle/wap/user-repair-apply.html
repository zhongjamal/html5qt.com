<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>退换货申请-衣言唐</title>
    <meta content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=no, width=device-width" name="viewport">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css"  href="css/common.css" />
    <link rel="stylesheet" type="text/css"  href="css/user.css" />
</head>
<body>
    <div class="m-head no-fixed">
       <a href="user-myorder.html" class="head-operate head-operate-l">
          <i class="iconfont">&#xe603;</i>
       </a>
       <h2 class="head-tit">退换货申请</h2>
    </div>
    <div class="user-repair">
        <div class="repair-item">
            <div class="repair-info">
                <p><strong>订单日期：</strong><span>2012/11/29 13:45</span></p>
                <p><strong>订单编号：</strong><span>2121129495017736</span></p>
            </div>
            <div class="repair-product">
                <div class="img"><img src="img/aa.jpg"></div>
                <p>2016秋冬男式长袖T恤 男士不倒绒时尚男装加绒加厚T恤衫 绿色 XL  <span class="num">x1</span></p>
            </div>
            <div class="price fn-clear">
                <p><span>共 2 件商品</span> <span>总金额：</span><strong>60元</strong></p>
            </div>
        </div>
        <div class="repair-apply-input m-t-10">
            <ul>
                <li class="control-group bbr">
                    <label class="control-label">退款原因</label>
                    <div class="controls form-address">
                        <label class="form-select-label">
                            <select class="input-normal">
                                <option>请选择退款原因</option>
                                <option>收到商品破损</option>
                                <option>商品错发/漏发</option>
                                <option>发票问题</option>
                                <option>收到商品与描述不符</option>
                                <option>未按约定时间发货</option>
                                <option>其它</option>
                            </select>
                        </label>
                    </div>
                </li>
                <li class="control-group bbr">
                    <label class="control-label">退款金额</label>
                    <div class="controls form-address">
                        <div class="form-text">￥399.00</div>
                    </div>
                </li>
                <li class="control-group bbr">
                    <label class="control-label">退款说明</label>
                    <div class="controls form-address">
                        <textarea rows="3" class="remarks" placeholder="请输入您的退款说明"></textarea>
                    </div>
                </li>
                <li class="repair-upload fn-clear">
                    <div class="item">
                        <img src="img/aa.jpg">
                        <i class="iconfont icon-del">&#xe600;</i>
                    </div>
                    <div class="item">
                        <img src="img/aa.jpg">
                        <i class="iconfont icon-del">&#xe600;</i>
                    </div>
                    <div class="item item-add">
                         <i class="iconfont">&#xe62f;</i>
                         <p>上传凭证</p>
                    </div>
                </li>
                <li class="control-group-btn m-t-30">
                    <a href="user-myaddress.html" class="c-btn c-btn-block c-btn-red">提交</a> 
                </li>
            </ul>
        </div>
    </div>
    

    

    

    <script src="js/jquery-2.1.4.min.js"></script>
</body>
</html>
