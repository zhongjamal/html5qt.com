<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>我的钱包-衣言唐</title>
    <meta content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=no, width=device-width" name="viewport">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css"  href="css/common.css" />
    <link rel="stylesheet" type="text/css"  href="css/user.css" />
</head>
<body>
    <div class="m-head no-fixed">
       <a href="user-index-stylist.html" class="head-operate head-operate-l">
          <i class="iconfont">&#xe603;</i>
       </a>
       <h2 class="head-tit">我的钱包</h2>
       <a href="#" class="head-operate head-operate-r">
          常见问题
       </a>
    </div>
    <div class="mypurse-wrap">
     <div class="mypurse-funds">
         <span class="mypurse-funds-circle">
             <em>余额(元)</em>
             <strong>30.00</strong>
         </span>
     </div>
      <div class="mypurse-handle">
          <a href="cash.html" class="mypurse-btn mypurse-btn-yellow"><i class="iconfont">&#xe62d;</i>提现</a>
     </div>
     <div class="mypurse-handle">
          <a href="javascript:void(0);" class="mypurse-btn mypurse-btn-disabled"><i class="iconfont">&#xe62d;</i>提现</a>
     </div>
    <div class="mypurse-account">
        <div class="seperator">
            <div class="line"></div>
            <div class="text">余额明细</div>
            <div class="line"></div>
        </div>
        <div class="mypurse-account-list">
            <ul>
                <li>
                    <h4>交易收入</h4>
                    <p>2016-04-23 12:15:20</p>
                    <span class="money fn-red">+230.00</span>
                </li>
                <li>
                    <h4>提现</h4>
                    <p>2016-04-23 12:15:20</p>
                    <span class="money fn-green">-100.00</span>
                </li>
            </ul>
            <div class="no-record m-t-lg">
                      <i class="iconfont no-record-icon">&#xe628;</i>
                      <p class="tit">暂无记录</p>
                      <p class="sub-tit">您目前还没有订单！</p>

                 </div>
        </div>
    </div>
  </div>
    

    

    

    <script src="js/jquery-2.1.4.min.js"></script>
</body>
</html>
