<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>购物车-衣言唐</title>
    <meta content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=no, width=device-width" name="viewport">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css"  href="css/common.css" />
    <link rel="stylesheet" type="text/css"  href="css/cart.css" />
</head>
<body>
    <div class="m-head no-fixed">
       <a href="product-detail.html" class="head-operate head-operate-l">
          <i class="iconfont">&#xe603;</i>
       </a>
       <h2 class="head-tit">购物车</h2>
       <a href="#" class="head-operate head-operate-r">删除</a>
    </div>
    <div class="cart-list">
       <ul>
          <li class="cart-list-item">
              <div class="item-cont fn-clear">
                 <div class="goods-select">
                      <em class="i-circle i-circle-select"><i class="iconfont">&#xe619;</i></em>
                 </div>
                 <div class="goods-ct">
                     <a href="#" class="img"><img src="img/aa.jpg"></a>
                     <div class="goods-info">
                          <a href="#" class="name"> 2016秋冬男式长袖T恤 男士不倒绒时尚男装加绒加厚T恤衫 绿色 XL </a>
                          <div class="subtotal fn-clear">
                                <span class="price">￥<em>41.00</em></span>
                                <div class="number-control">
                                <div class="mui-number"><button type="button" class="decrease">-</button><input type="number" class="num" value="1" min="1" max="86"><button type="button" class="increase">+</button></div>
                                </div>
                          </div>
                     </div>
                 </div>
              </div>
          </li>
          <li class="cart-list-item">
              <div class="item-cont fn-clear">
                 <div class="goods-select">
                      <em class="i-circle"><i class="iconfont">&#xe619;</i></em>
                 </div>
                 <div class="goods-ct">
                     <a href="#" class="img"><img src="img/aa.jpg"></a>
                     <div class="goods-info">
                          <a href="#" class="name"> 2016秋冬男式长袖T恤 男士不倒绒时尚男装加绒加厚T恤衫 绿色 XL </a>
                          <div class="subtotal fn-clear">
                                <span class="price">￥<em>41.00</em></span>
                                <div class="number-control">
                                <div class="mui-number"><button type="button" class="decrease">-</button><input type="number" class="num" value="1" min="1" max="86"><button type="button" class="increase">+</button></div>
                                </div>
                          </div>
                     </div>
                 </div>
              </div>
          </li>
       </ul>
    </div>
    <div class="cart-bar">
        <div class="cart-bar-cont fn-clear">
            <a href="order-confirm.html" class="cart-btn">结算(1)</a>
            <div class="price">合计：<strong>￥529.00</strong></div>
            <div class="cart-all">
               <em class="i-circle i-circle-select"><i class="iconfont">&#xe619;</i></em> 全选
            </div>
        </div>
    </div>
    

    

    

    <script src="js/jquery-2.1.4.min.js"></script>
</body>
</html>
