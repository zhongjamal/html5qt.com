<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>添加新地址-衣言唐</title>
    <meta content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=no, width=device-width" name="viewport">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css"  href="css/common.css" />
    <link rel="stylesheet" type="text/css"  href="css/user.css" />
</head>
<body>
    <div class="m-head no-fixed">
       <a href="user-choose-myaddress.html" class="head-operate head-operate-l">
          <i class="iconfont">&#xe603;</i>
       </a>
       <h2 class="head-tit">添加新地址</h2>
    </div>
    <div class="user-address-add">
        <ul>
            <li class="control-group bbr">
                <label class="control-label">收&nbsp;&nbsp;件&nbsp;&nbsp;人</label>
                <div class="controls form-address">
                    <input class="input-normal" placeholder="请填写收件人姓名" title="请填写收件人姓名" type="text" required="required">
                </div>
            </li>
            <li class="control-group">
                <label class="control-label">手&nbsp;&nbsp;机&nbsp;&nbsp;号</label>
                <div class="controls form-address">
                    <input class="input-normal"  placeholder="请填写手机号" title="请填写手机号" type="tel" minlength="11" maxlength="11" required="required" name="telephone" value="">
                </div>
            </li>
            <li class="control-group">
                <label class="control-label">所在地区</label>
                <div class="controls">
                    <div class="form-area">
                        <span class="area-conts">请选择地区</span> <i class="iconfont right-arrow">&#xe604;</i>
                    </div>
                </div>
                
            </li>
            <li class="control-group">
                <label class="control-label">详细地址</label>
                <div class="controls form-address">
                    <textarea rows="3" name="address" placeholder="请输入街道门牌"></textarea>
                </div>
            </li>
            <li class="control-group set-default">
                <em class="i-circle i-circle-select"><i class="iconfont">&#xe619;</i></em> 设置为默认地址 
            </li>
            <li class="control-group-btn m-t-30">
                <a href="user-choose-myaddress.html" class="c-btn c-btn-block c-btn-red">保存</a> 
            </li>
        </ul>
    </div>
    

    
   
    
    
        
    
</body>
</html>
