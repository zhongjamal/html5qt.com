<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>添加银行卡-衣言唐</title>
    <meta content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=no, width=device-width" name="viewport">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css"  href="css/common.css" />
    <link rel="stylesheet" type="text/css"  href="css/user.css" />
</head>
<body>
    <div class="m-head no-fixed">
       <a href="cash.html" class="head-operate head-operate-l">
          <i class="iconfont">&#xe603;</i>
       </a>
       <h2 class="head-tit">添加银行卡</h2>
    </div>
    <div class="cash-add-card">
        <p class="cash-add-card-tip">请绑定持卡人本人的银行卡</p>
        <ul>
            <li class="control-group">
                <label class="control-label">持卡人</label>
                <div class="controls form-address">
                    <input class="input-normal" placeholder="持卡姓名"  type="text" required="required">
                </div>
            </li>
            <li class="control-group">
                <label class="control-label">开户行</label>
                <div class="controls form-address">
                    <input class="input-normal" placeholder="请输入您的开户银行名称"  type="text" required="required">
                </div>
            </li>
            <li class="control-group">
                <label class="control-label">银行卡号</label>
                <div class="controls form-address">
                    <input class="input-normal" placeholder="请输入您的银行卡号"  type="tel" required="required">
                </div>
            </li>
            <li class="control-group">
                <label class="control-label">手机号</label>
                <div class="controls form-address">
                    <input class="input-normal" placeholder="请输入手机号"  type="tel" required="required">
                </div>
            </li>
            <li class="control-agreement">
                <label class="agreement">
                    <input type="checkbox" checked="">
                    <span class="gray-x">我已阅读并同意 《衣言唐相关协议》</span>
                </label>
                
            </li>
            <li class="control-group-btn m-t-30">
                <a href="javascript:void(0);" class="c-btn c-btn-block c-btn-disable">绑定</a>
                <a href="cash.html" class="c-btn c-btn-block c-btn-red">绑定</a> 
            </li>
        </ul>
    </div>
    
    

    

    

    <script src="js/jquery-2.1.4.min.js"></script>
</body>
</html>
