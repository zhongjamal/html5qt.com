<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>注册-衣言唐</title>
    <meta content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=no, width=device-width" name="viewport">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css"  href="css/common.css" />
    <link rel="stylesheet" type="text/css"  href="css/login.css" />
</head>
<body>
    <div class="m-head no-fixed">
       <a href="user-index.html" class="head-operate head-operate-l">
          <i class="iconfont">&#xe603;</i>
       </a>
       <h2 class="head-tit">注册</h2>
       <a href="login.html" class="head-operate head-operate-r">登录</a>
    </div>
    <div class="register-tab">
       <ul class="fn-clear">
          <li class="active"><i class="iconfont">&#xe609;</i>普通注册</li>
          <li><i class="iconfont">&#xe610;</i>手机注册</li>
       </ul>
    </div>
    <div class="login-warp">
      <!-- 普通注册 -->
      <div class="register-tab-cont">
          <div class="c-form">
              <div class="form-group">
                  <div class="form-position">
                      <div class="form-label">
                        用&nbsp;&nbsp;户&nbsp;&nbsp;名：
                      </div>
                      <input type="text" class="form-control" placeholder="请输入6-20个字符">
                  </div>
              </div>
              <div class="form-group">
                  <div class="form-position">
                      <div class="form-label">设置密码：
                      </div>
                      <input type="password" class="form-control" placeholder="请输入6-20位数字或字母">
                  </div>
              </div>
              <div class="form-group">
                  <div class="form-position">
                      <div class="form-label">
                        确认密码：
                      </div>
                      <input type="password" class="form-control" placeholder="请再次输入密码">
                  </div>
              </div>
              <div class="form-group">
                  <div class="form-position">
                      <div class="form-label">
                        邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱：
                      </div>
                      <input type="text" class="form-control" placeholder="请输入常用邮箱地址">
                  </div>
              </div>
              <div class="form-btn m-t-30">
                  <a href="javascript:void(0);" class="c-btn c-btn-block c-btn-disable">注册</a> 
                  <a href="user-index.html" class="c-btn c-btn-block c-btn-red">注册</a>
              </div>
              <div class="register-tips">
                 *注册即代表 <a href="#">《衣言唐服务协议》</a>
              </div>
          </div>
      </div>
      <!-- 手机注册 -->
      <div class="register-tab-cont" style="display:none;">
          <div class="c-form">
             <div class="form-group">
                  <div class="form-position">
                      <div class="form-label">
                        用&nbsp;&nbsp;户&nbsp;&nbsp;名：
                      </div>
                      <input type="text" class="form-control" placeholder="请输入6-20个字符">
                  </div>
              </div>
              <div class="form-group">
                  <div class="form-position">
                      <div class="form-label">设置密码：
                      </div>
                      <input type="password" class="form-control" placeholder="请输入6-20位数字或字母">
                  </div>
              </div>
              <div class="form-group">
                  <div class="form-position">
                      <div class="form-label">
                        手机号码：
                      </div>
                      <input type="tel" class="form-control" placeholder="请输入手机号">
                  </div>
              </div>
              <div class="form-group">
                  <div class="form-position">
                      <div class="form-label">
                        短信验证码：
                      </div>
                      <input type="text" class="form-control" placeholder="请输入4位验证码">
                      <div class="v-code v-code-disable">
                        获取验证码
                      </div>
                  </div>
              </div>
              <div class="form-btn m-t-30">
                  <a href="javascript:void(0);" class="c-btn c-btn-block c-btn-disable">注册</a> 
                  <a href="user-index.html" class="c-btn c-btn-block c-btn-red">注册</a>
              </div>
              <div class="register-tips">
                 *注册即代表 <a href="#">《衣言唐服务协议》</a>
              </div>
          </div>
      </div>
       
    </div>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript">
        $(function () {
            window.onload = function () {
                var $li = $('.register-tab li');
                var $ul = $('.register-tab-cont');

                $li.mousedown(function () {
                    var $this = $(this);
                    var $t = $this.index();
                    $li.removeClass();
                    $this.addClass('active');
                    $ul.css('display', 'none');
                    $ul.eq($t).css('display', 'block');
                })
            }
        });
    </script>
</body>
</html>
