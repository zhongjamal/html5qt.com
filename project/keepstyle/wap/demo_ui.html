/*Dialog*/
.yiui-mask{
  position: fixed;
  z-index: 1000;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  background: rgba(0, 0, 0, 0.6);
}
.yiui-dialog{
  position: fixed;
  z-index: 5000;
  width: 85%;
  top: 50%;
  left: 50%;
  -webkit-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  background-color: #FAFAFC;
  text-align: center;
  border-radius: 3px;
  overflow: hidden;
}
.yiui-dialog-confirm .yiui-dialog .yiui-dialog-hd{
  padding: 1.2em 20px .5em;
}
.yiui-dialog-confirm .yiui-dialog .yiui-dialog-bd{
  text-align: left;
}
.yiui-dialog-hd{
  padding: 1.2em 0 .5em;
}
.yiui-dialog-title{
  font-weight: 400;
  font-size: 17px;
}
.yiui-dialog-bd{
  padding: 0 20px;
  font-size: 15px;
  color: #888;
  word-wrap: break-word;
  word-break: break-all;
}
.yiui-dialog-ft{
  position: relative;
  line-height: 42px;
  margin-top: 20px;
  font-size: 17px;
  display: -webkit-box;
  display: -webkit-flex;
  display: flex;
}
.yiui-dialog-ft a{
  display: block;
  -webkit-box-flex: 1;
  -webkit-flex: 1;
  flex: 1;
  color: #3CC51F;
  text-decoration: none;
  -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
}
.yiui-dialog-ft a:active{
  background-color: #EEEEEE;
}
.yiui-dialog-ft:after{
  content: " ";
  position: absolute;
  left: 0;
  top: 0;
  width: 100%;
  height: 1px;
  border-top: 1px solid #D5D5D6;
  color: #D5D5D6;
  -webkit-transform-origin: 0 0;
  transform-origin: 0 0;
  -webkit-transform: scaleY(0.5);
  transform: scaleY(0.5);
}
.yiui-dialog-confirm .yiui-dialog-ft a {
  position: relative;
}
.yiui-dialog-confirm .yiui-dialog-ft a:after {
  content: " ";
  position: absolute;
  left: 0;
  top: 0;
  width: 1px;
  height: 100%;
  border-left: 1px solid #D5D5D6;
  color: #D5D5D6;
  -webkit-transform-origin: 0 0;
  transform-origin: 0 0;
  -webkit-transform: scaleX(0.5);
  transform: scaleX(0.5);
}
.yiui-dialog-confirm .yiui-dialog-ft a:first-child:after{
  display: none;
}
.yiui-btn-dialog.default{
  color: #353535;
}
.yiui-btn-dialog.primary{
  color: #0BB20C;
}
@media screen and (min-width: 1024px) {
  .yiui-dialog {
  width: 35%;
  }
}

/*ActionSheet*/
.yiui-mask-transition {
  display: none;
  position: fixed;
  z-index: 1000;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  background: rgba(0, 0, 0, 0);
  -webkit-transition: background .3s;
  transition: background .3s;
}
.yiui-fade-toggle {
  background: rgba(0, 0, 0, 0.6);
}
.yiui-actionsheet {
  position: fixed;
  left: 0;
  bottom: 0;
  -webkit-transform: translate(0, 100%);
          transform: translate(0, 100%);
  -webkit-backface-visibility: hidden;
          backface-visibility: hidden;
  z-index: 5000;
  width: 100%;
  background-color: #EFEFF4;
  -webkit-transition: -webkit-transform .3s;
  transition: -webkit-transform .3s;
  transition: transform .3s;
  transition: transform .3s, -webkit-transform .3s;
}
.yiui-actionsheet-menu {
  background-color: #FFFFFF;
}
.yiui-actionsheet-action {
  margin-top: 6px;
  background-color: #FFFFFF;
}
.yiui-actionsheet-cell {
  position: relative;
  padding: 10px 0;
  text-align: center;
  font-size: 18px;
}
.yiui-actionsheet-cell:before {
  content: " ";
  position: absolute;
  left: 0;
  top: 0;
  width: 100%;
  height: 1px;
  border-top: 1px solid #D9D9D9;
  color: #D9D9D9;
  -webkit-transform-origin: 0 0;
          transform-origin: 0 0;
  -webkit-transform: scaleY(0.5);
          transform: scaleY(0.5);
}
.yiui-actionsheet-cell:active {
  background-color: #ECECEC;
}
.yiui-actionsheet-cell:first-child:before {
  display: none;
}
.yiui-actionsheet-toggle {
  -webkit-transform: translate(0, 0);
          transform: translate(0, 0);
}
    </style>
</head>
<body>
    <!-- 操作按钮 -->
    <div class="demo-cont">
         <a href="javascript:void(0);" id="showToast" class="c-btn c-btn-block m-t-20">点击弹出Toast</a>
         <a href="javascript:void(0);" id="showLoadingToast" class="c-btn c-btn-block m-t-20">点击弹出Loading Toast</a>
         <a href="javascript:void(0);" id="showDialog1" class="c-btn c-btn-block m-t-20">点击弹出Dialog样式一</a>
         <a href="javascript:void(0);" id="showDialog2" class="c-btn c-btn-block m-t-20">点击弹出Dialog样式二</a>
         <a href="javascript:void(0);" id="showActionSheet" class="c-btn c-btn-block m-t-20">点击上拉ActionSheet</a>
    </div>

    <!--BEGIN toast-->
    <div id="toast" style="display: none;">
        <div class="yiui-mask-transparent"></div>
        <div class="yiui-toast">
            <i class="yiui-sucess yiui-icon-toast"></i>
            <p class="yiui-toast-content">已完成</p>
        </div>
    </div>

    <!-- loading toast -->
    <div id="loadingToast" style="display:none;">
        <div class="yiui-mask-transparent"></div>
        <div class="yiui-toast">
            <i class="yiui-loading yiui-icon-toast"></i>
            <p class="yiui-toast-content">数据加载中</p>
        </div>
    </div>

    <!--BEGIN dialog1-->
    <div class="yiui-dialog-confirm" id="dialog1" style="display:none;">
        <div class="yiui-mask"></div>
        <div class="yiui-dialog">
            <div class="yiui-dialog-hd"><strong class="weui_dialog_title">弹窗标题</strong></div>
            <div class="yiui-dialog-bd">自定义弹窗内容，居左对齐显示，告知需要确认的信息等</div>
            <div class="yiui-dialog-ft">
                <a href="javascript:;" class="yiui-btn-dialog default">取消</a>
                <a href="javascript:;" class="yiui-btn-dialog primary">确定</a>
            </div>
        </div>
    </div>
    
    <!--BEGIN dialog2-->
    <div class="yiui-dialog-alert" id="dialog2" style="display: none;">
        <div class="yiui-mask"></div>
        <div class="yiui-dialog">
            <div class="yiui-dialog-hd"><strong class="yiui-dialog-title">弹窗标题</strong></div>
            <div class="yiui-dialog-bd">弹窗内容，告知当前页面信息等</div>
            <div class="yiui-dialog-ft">
                <a href="javascript:;" class="yiui-btn-dialog primary">确定</a>
            </div>
        </div>
    </div>

    <!--BEGIN actionSheet-->
    <div id="actionSheet_wrap">
        <div class="yiui-mask-transition" id="mask"></div>
        <div class="yiui-actionsheet" id="weui_actionsheet">
            <div class="yiui-actionsheet-menu">
                <div class="yiui-actionsheet-cell">示例菜单</div>
                <div class="yiui-actionsheet-cell">示例菜单</div>
                <div class="yiui-actionsheet-cell">示例菜单</div>
                <div class="yiui-actionsheet-cell">示例菜单</div>
            </div>
            <div class="yiui-actionsheet-action">
                <div class="yiui-actionsheet-cell" id="actionsheet_cancel">取消</div>
            </div>
        </div>
      </div>
    

    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/zepto.min.js"></script>

    <script type="text/javascript">
    $(function(){
        $(document).on('click', '#showToast', function () {
                $('#toast').show();
                setTimeout(function () {
                    $('#toast').hide();
                }, 2000);
            }).on('click', '#showLoadingToast', function () {
                $('#loadingToast').show();
                setTimeout(function () {
                    $('#loadingToast').hide();
                }, 2000);
            });
      });
    </script>
    <script type="text/javascript">
        $(function(){
            $(document).on('click', '#showDialog1', function () {
                $('#dialog1').show().on('click', '.yiui-btn-dialog', function () {
                    $('#dialog1').off('click').hide();
                });
            }).on('click', '#showDialog2', function () {
                $('#dialog2').show().on('click', '.yiui-btn-dialog', function () {
                    $('#dialog2').off('click').hide();
                });
            });
        });
    </script>
    <script type="text/javascript">
        $(function(){
            $(document).on('click', '#showActionSheet', function () {
                var mask = $('#mask');
                var weuiActionsheet = $('#weui_actionsheet');
                weuiActionsheet.addClass('yiui-actionsheet-toggle');
                mask.show().focus().addClass('yiui-fade-toggle').one('click', function () {
                    hideActionSheet(weuiActionsheet, mask);
                });
                $('#actionsheet_cancel').one('click', function () {
                    hideActionSheet(weuiActionsheet, mask);
                });
                mask.unbind('transitionend').unbind('webkitTransitionEnd');
                function hideActionSheet(weuiActionsheet, mask) {
                    weuiActionsheet.removeClass('yiui-actionsheet-toggle');
                    mask.removeClass('yiui-fade-toggle');
                    mask.on('transitionend', function () {
                        mask.hide();
                    }).on('webkitTransitionEnd', function () {
                        mask.hide();
                    });
                }
             });   
        });
    </script>
</body>
</html>
