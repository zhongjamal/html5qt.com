<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>量体数据-衣言唐</title>
    <meta content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=no, width=device-width" name="viewport">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css"  href="css/common.css" />
    <link rel="stylesheet" type="text/css"  href="css/user.css" />
</head>
<body>
    <div class="m-head no-fixed">
        <a href="user-myorder-stylist.html" class="head-operate head-operate-l">
          <i class="iconfont">&#xe603;</i>
       </a>
       <h2 class="head-tit">量体数据</h2>
    </div>
    <div class="measure-height">
        <div class="ui-box measure-height-item">
            <div class="ui-box-flex height">身高</div>
            <div class="ui-box-flex import"><input class="input-normal" type="text"  required="required" value="168" disabled=""></div>
            <div class="ui-box-flex unit">CM</div>
        </div>
        <div class="ui-box measure-height-item">
            <div class="ui-box-flex height">体重</div>
            <div class="ui-box-flex import"><input class="input-normal" type="text"  required="required" value="60" disabled=""></div>
            <div class="ui-box-flex unit">KG</div>
        </div>
    </div>

    <!-- 常见尺寸 -->
    <div class="measure-size">
        <div class="ui-box measure-size-tit">
            <div class="ui-box-flex label"></div>
            <div class="ui-box-flex tit">净身尺寸</div>
            <div class="ui-box-flex tit">放量尺寸</div>
        </div>
        <div class="ui-box measure-size-item">
            <div class="ui-box-flex label">领围</div>
            <div class="ui-box-flex import"><input class="input-normal" type="text"  required="required" value="68" disabled=""></div>
            <div class="ui-box-flex unit">CM</div>
            <div class="ui-box-flex import"><input class="input-normal" type="text"  required="required" value="2" disabled=""></div>
            <div class="ui-box-flex unit">CM</div>
        </div>
        <div class="ui-box measure-size-item">
            <div class="ui-box-flex label">胸围</div>
            <div class="ui-box-flex import"><input class="input-normal" type="text"  required="required" value="168" disabled=""></div>
            <div class="ui-box-flex unit">CM</div>
            <div class="ui-box-flex import"><input class="input-normal" type="text"  required="required" value="2" disabled=""></div>
            <div class="ui-box-flex unit">CM</div>
        </div>
        <div class="ui-box measure-size-item">
            <div class="ui-box-flex label">后腰节长</div>
            <div class="ui-box-flex import"><input class="input-normal" type="text"  required="required" value="62" disabled=""></div>
            <div class="ui-box-flex unit">CM</div>
            <div class="ui-box-flex import"><input class="input-normal" type="text"  required="required" value="2" disabled=""></div>
            <div class="ui-box-flex unit">CM</div>
        </div>
    </div>
    

    

    

    <script src="js/jquery-2.1.4.min.js"></script>
</body>
</html>
