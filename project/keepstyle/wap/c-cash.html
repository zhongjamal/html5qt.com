<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>提现-衣言唐</title>
    <meta content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=no, width=device-width" name="viewport">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css"  href="css/common.css" />
    <link rel="stylesheet" type="text/css"  href="css/user.css" />
</head>
<body>
    <div class="m-head no-fixed">
       <a href="mypurse.html" class="head-operate head-operate-l">
          取消
       </a>
       <h2 class="head-tit">提现</h2>
    </div>
    <div class="user-cash-wrap">
        <ul>
            <li class="control-group bbr">
                <label class="control-label">到账银行卡</label>
                <div class="controls form-address">
                    <label class="form-select-label">
                        <select class="input-normal">
                            <option>广发银行(5033)</option>
                            <option>工商银行(1033)</option>
                        </select>
                    </label>
                    <a href="cash-add-card.html" class="cash-add-card-btn">添加<i class="iconfont">&#xe634;</i></a>
                </div>
                <!-- <div class="controls form-address">
                    <a href="cash-choose-card.html" class="cash-link">广发银行(5033)</a>
                </div> -->
            </li>
            <li class="control-group">
                <label class="control-label">提&nbsp;现&nbsp;金&nbsp;额</label>
                <div class="controls form-address">
                    <input class="input-normal cash-money-input" placeholder="0" type="tel" required="required">
                    <span class="cash-yuan">元</span>
                </div>
            </li>
            
            <li class="control-group">
                <div class="cash-all">
                    当前可提现余额 <em class="fn-red">￥120元</em>
                </div>
            </li>
            <li class="control-group-btn m-t-30">
                <a href="javascript:void(0);" class="c-btn c-btn-block c-btn-disable">提现</a>
                <a href="cash-success.html" class="c-btn c-btn-block c-btn-red">提现</a> 
            </li>

        </ul>
    </div>
    

    

    

    <script src="js/jquery-2.1.4.min.js"></script>
</body>
</html>
