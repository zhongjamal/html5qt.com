<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>选择银行卡-衣言唐</title>
    <meta content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=no, width=device-width" name="viewport">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css"  href="css/common.css" />
    <link rel="stylesheet" type="text/css"  href="css/user.css" />
</head>
<body>
    <div class="m-head no-fixed">
       <a href="cash.html" class="head-operate head-operate-l">
          <i class="iconfont">&#xe603;</i>
       </a>
       <h2 class="head-tit">选择银行卡</h2>
    </div>
    <div class="cash-choose-card">
        <p class="cash-choose-card-tip">到账银行卡</p>
        <ul>
            <li class="choose-card-item card-checked">
                <a href="#">
                    <span>广发银行(5033)</span>
                    <i class="iconfont icon-check">&#xe617;</i>
                </a>
            </li>
            <li class="choose-card-item">
                <a href="cash.html">
                    <span>建设银行(6833)</span>
                    <i class="iconfont icon-check">&#xe617;</i>
                </a>
            </li>
            <li class="choose-card-new">
                <a href="cash-add-card.html">
                    使用新卡提现
                </a>
            </li>
        </ul>
    </div>
    

    

    

    <script src="js/jquery-2.1.4.min.js"></script>
</body>
</html>
