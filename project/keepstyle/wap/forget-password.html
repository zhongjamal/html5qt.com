<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>找回密码-衣言唐</title>
    <meta content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=no, width=device-width" name="viewport">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css"  href="css/common.css" />
    <link rel="stylesheet" type="text/css"  href="css/login.css" />
</head>
<body>
    <div class="m-head no-fixed">
       <a href="login.html" class="head-operate head-operate-l">
          <i class="iconfont">&#xe603;</i>
       </a>
       <h2 class="head-tit">找回密码</h2>
       <a href="login.html" class="head-operate head-operate-r">登录</a>
    </div>
    <div class="login-warp">
      <!-- 手机注册 -->
      <div class="register-tab-cont">
          <div class="c-form">
              <div class="form-group">
                  <div class="form-position">
                      <div class="form-label">
                        手机号码：
                      </div>
                      <input type="tel" class="form-control" placeholder="请输入手机号">
                  </div>
              </div>
              <div class="form-group">
                  <div class="form-position">
                      <div class="form-label">
                        短信验证码：
                      </div>
                      <input type="text" class="form-control" placeholder="请输入4位验证码">
                      <div class="v-code v-code-disable">
                        获取验证码
                      </div>
                  </div>
              </div>
              <div class="form-btn m-t-30">
                  <a href="reset-password.html" class="c-btn c-btn-block c-btn-disable">提交</a>
                  <a href="#" class="c-btn c-btn-block c-btn-red" style="display:none;">提交</a>
              </div>
          </div>
      </div>
       
    </div>
    <script src="js/jquery-2.1.4.min.js"></script>
</body>
</html>
