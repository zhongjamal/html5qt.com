<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>金币支付-衣言唐</title>
    <meta content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=no, width=device-width" name="viewport">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css"  href="css/common.css" />
    <link rel="stylesheet" type="text/css"  href="css/user.css" />
</head>
<body>
    <div class="m-head no-fixed">
       <a href="user-gold-recharge.html" class="head-operate head-operate-l">
          <i class="iconfont">&#xe603;</i>
       </a>
       <h2 class="head-tit">支付方式</h2>
    </div>
    <div class="gold-pay-ct">
        <div class="gold-pay-info">
            <p class="tip">支付金额</p>
            <h3>￥100</h3>
        </div>
       <!-- 选择支付方式 -->
        <ul class="bar-box m-t-10">
            <div class="bar-title">
              <span class="bar-left">请选择支付方式</span>
            </div>
            <li class="bar-item bar-pay">
                <span class="bar-left bar-pay"><img src="img/ali_pay.png"> 支付宝支付</span>
                <span class="bar-right"><em class="i-circle"><i class="iconfont">&#xe619;</i></em></span>
            </li>
            <li class="bar-item bar-pay">
                <span class="bar-left bar-pay"><img src="img/weixin_pay.png"> 微信支付</span>
                <span class="bar-right"><em class="i-circle i-circle-select"><i class="iconfont">&#xe619;</i></em></span>
            </li>
        </ul>
        <div class="gold-pay-btn">
            <a href="success.html" class="c-btn c-btn-block c-btn-red">立即支付</a> 
        </div>
       
    </div>

    

    

    

    <script src="js/jquery-2.1.4.min.js"></script>
</body>
</html>
