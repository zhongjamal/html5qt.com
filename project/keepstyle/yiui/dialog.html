<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>YiUI-Dialog 对话框</title>
    <meta content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=no, width=device-width" name="viewport">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css"  href="css/yiui.css" />
    <style type="text/css">
      .demo-cont{padding:15px;}
    </style>
</head>
<body>
    <!-- 操作按钮 -->
    <div class="demo-cont">
        <a href="javascript:;" class="yiui-btn yiui-btn-default" id="showIOSDialog1">iOS Dialog样式一</a>
        <a href="javascript:;" class="yiui-btn yiui-btn-default" id="showIOSDialog2">iOS Dialog样式二</a>
        <a href="javascript:;" class="yiui-btn yiui-btn-default" id="showAndroidDialog1">Android Dialog样式一</a>
        <a href="javascript:;" class="yiui-btn yiui-btn-default" id="showAndroidDialog2">Android Dialog样式二</a>
    </div>

    <div id="dialogs">

        <div class="js_dialog" id="iosDialog1" style="display: none;">
            <div class="yiui-mask"></div>
            <div class="yiui-dialog">
                <div class="yiui-dialog-hd"><strong class="yiui-dialog-title">弹窗标题</strong></div>
                <div class="yiui-dialog-bd">弹窗内容，告知当前状态、信息和解决方法，描述文字尽量控制在三行内</div>
                <div class="yiui-dialog-ft">
                    <a href="javascript:;" class="yiui-dialog-btn yiui-dialog-btn-default">辅助操作</a>
                    <a href="javascript:;" class="yiui-dialog-btn yiui-dialog-btn-primary">主操作</a>
                </div>
            </div>
        </div>

        <div class="js_dialog" id="iosDialog2" style="display: none;">
            <div class="yiui-mask"></div>
            <div class="yiui-dialog">
                <div class="yiui-dialog-bd">弹窗内容，告知当前状态、信息和解决方法，描述文字尽量控制在三行内</div>
                <div class="yiui-dialog-ft">
                    <a href="javascript:;" class="yiui-dialog-btn yiui-dialog-btn-primary">知道了</a>
                </div>
            </div>
        </div>

        <div class="js_dialog" id="androidDialog1" style="display: none;">
            <div class="yiui-mask"></div>
            <div class="yiui-dialog yiui-skin-android">
                <div class="yiui-dialog-hd"><strong class="yiui-dialog-title">弹窗标题</strong></div>
                <div class="yiui-dialog-bd">
                    弹窗内容，告知当前状态、信息和解决方法，描述文字尽量控制在三行内
                </div>
                <div class="yiui-dialog-ft">
                    <a href="javascript:;" class="yiui-dialog-btn yiui-dialog-btn-default">辅助操作</a>
                    <a href="javascript:;" class="yiui-dialog-btn yiui-dialog-btn-primary">主操作</a>
                </div>
            </div>
        </div>

        <div class="js_dialog" id="androidDialog2" style="display: none;">
            <div class="yiui-mask"></div>
            <div class="yiui-dialog yiui-skin-android">
                <div class="yiui-dialog-bd">
                    弹窗内容，告知当前状态、信息和解决方法，描述文字尽量控制在三行内
                </div>
                <div class="yiui-dialog-ft">
                    <a href="javascript:;" class="yiui-dialog-btn yiui-dialog-btn-default">辅助操作</a>
                    <a href="javascript:;" class="yiui-dialog-btn yiui-dialog-btn-primary">主操作</a>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/zepto.min.js"></script>
    <script type="text/javascript">
        $(function(){
        var $iosDialog1 = $('#iosDialog1'),
            $iosDialog2 = $('#iosDialog2'),
            $androidDialog1 = $('#androidDialog1'),
            $androidDialog2 = $('#androidDialog2');

        $('#dialogs').on('click', '.yiui-dialog-btn', function(){
            $(this).parents('.js_dialog').fadeOut(200);
        });

        $('#showIOSDialog1').on('click', function(){
            $iosDialog1.fadeIn(200);
        });
        $('#showIOSDialog2').on('click', function(){
            $iosDialog2.fadeIn(200);
        });
        $('#showAndroidDialog1').on('click', function(){
            $androidDialog1.fadeIn(200);
        });
        $('#showAndroidDialog2').on('click', function(){
            $androidDialog2.fadeIn(200);
        });
    });
    </script>
</body>
</html>
