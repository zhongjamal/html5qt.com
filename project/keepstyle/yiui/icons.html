<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>YiUI-Icons图标</title>
    <meta content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=no, width=device-width" name="viewport">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css"  href="css/yiui.css" />
<style type="text/css">
.icons-cont{
  padding:40px;
  text-align: left;
}
.icons-cont .icon-box{
  margin-bottom: 25px;
  display: -webkit-box;
  display: -webkit-flex;
  display: flex;
  -webkit-box-align: center;
  -webkit-align-items: center;
  align-items: center;
}
.icons-cont .icon-box i{
  margin-right: 18px;
}
.icons-cont .icon-box-ctn{
  -webkit-flex-shrink:100;
  flex-shrink:100;
}
.icons-cont .icon-box-title {
    font-weight: 400;
}
.icons-cont .icon-box-desc{
    margin-top: 6px;
    font-size: 12px;
    color: #888;
}
</style>
</head>
<body>
    <div class="icons-cont">
        <div class="icon-box">
            <i class="yiui-icon-success yiui-icon-msg"></i>
            <div class="icon-box-ctn">
                <h3 class="icon-box-title">成功</h3>
                <p class="icon-box-desc">用于表示操作顺利达成</p>
            </div>
        </div>
        <div class="icon-box">
            <i class="yiui-icon-info yiui-icon-msg"></i>
            <div class="icon-box-ctn">
                <h3 class="icon-box-title">提示</h3>
                <p class="icon-box-desc">用于表示信息提示；也常用于缺乏条件的操作拦截，提示用户所需信息</p>
            </div>
        </div>
        <div class="icon-box">
            <i class="yiui-icon-warn yiui-icon-msg-primary"></i>
            <div class="icon-box-ctn">
                <h3 class="icon-box-title">普通警告</h3>
                <p class="icon-box-desc">用于表示操作后将引起一定后果的情况</p>
            </div>
        </div>
        <div class="icon-box">
            <i class="yiui-icon-warn yiui-icon-msg"></i>
            <div class="icon-box-ctn">
                <h3 class="icon-box-title">强烈警告</h3>
                <p class="icon-box-desc">用于表示操作后将引起严重的不可挽回的后果的情况</p>
            </div>
        </div>
        <div class="icon-box">
            <i class="yiui-icon-waiting yiui-icon-msg"></i>
            <div class="icon-box-ctn">
                <h3 class="icon-box-title">等待</h3>
                <p class="icon-box-desc">用于表示等待</p>
            </div>
        </div>
        <div class="icon-box">
            <i class="yiui-icon-safe-success yiui-icon-msg"></i>
            <div class="icon-box-ctn">
                <h3 class="icon-box-title">安全成功提示</h3>
                <p class="icon-box-desc">用于安全成功提示</p>
            </div>
        </div>
        <div class="icon_sp_area">
          <i class="yiui-icon-success"></i>
          <i class="yiui-icon-success-no-circle"></i>
          <i class="yiui-icon-circle"></i>
          <i class="yiui-icon-warn"></i>
          <i class="yiui-icon-download"></i>
          <i class="yiui-icon-info-circle"></i>
          <i class="yiui-icon-cancel"></i>
          <i class="yiui-icon-search"></i>
      </div>
    </div>


      
</body>
</html>
