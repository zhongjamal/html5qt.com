<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>YiUI-input输入</title>
    <meta content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=no, width=device-width" name="viewport">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css"  href="css/yiui.css" />
<style type="text/css">
.input-cont{
  padding:40px 0;
}
</style>
</head>
<body>
    <div class="yiui-toptips yiui-toptips-warn js_tooltips">错误提示</div>
    <div class="input-cont">
        <div class="yiui-cells-title">单选列表项</div>
        <div class="yiui-cells yiui-cells-radio">
            <label class="yiui-cell yiui-check-label" for="x11">
                <div class="yiui-cell-bd">
                    <p>cell standard</p>
                </div>
                <div class="yiui-cell-ft">
                    <input type="radio" class="yiui-check" name="radio1" id="x11">
                    <span class="yiui-icon-checked"></span>
                </div>
            </label>
            <label class="yiui-cell yiui-check-label" for="x12">
                <div class="yiui-cell-bd">
                    <p>cell standard</p>
                </div>
                <div class="yiui-cell-ft">
                    <input type="radio" name="radio1" class="yiui-check" id="x12" checked="checked">
                    <span class="yiui-icon-checked"></span>
                </div>
            </label>
            <a href="javascript:void(0);" class="yiui-cell yiui-cell-link">
                <div class="yiui-cell-bd">添加更多</div>
            </a>
        </div>
        <div class="yiui-cells-title">复选列表项</div>
        <div class="yiui-cells yiui-cells-checkbox">
            <label class="yiui-cell yiui-check-label" for="s11">
                <div class="yiui-cell-hd">
                    <input type="checkbox" class="yiui-check" name="checkbox1" id="s11" checked="checked">
                    <i class="yiui-icon-checked"></i>
                </div>
                <div class="yiui-cell-bd">
                    <p>standard is dealt for u.</p>
                </div>
            </label>
            <label class="yiui-cell yiui-check-label" for="s12">
                <div class="yiui-cell-hd">
                    <input type="checkbox" name="checkbox1" class="yiui-check" id="s12">
                    <i class="yiui-icon-checked"></i>
                </div>
                <div class="yiui-cell-bd">
                    <p>standard is dealicient for u.</p>
                </div>
            </label>
            <a href="javascript:void(0);" class="yiui-cell yiui-cell-link">
                <div class="yiui-cell-bd">添加更多</div>
            </a>
        </div>

        <div class="yiui-cells-title">表单</div>
        <div class="yiui-cells yiui-cells-form">
            <div class="yiui-cell">
                <div class="yiui-cell-hd"><label class="yiui-label">qq</label></div>
                <div class="yiui-cell-bd">
                    <input class="yiui-input" type="number" pattern="[0-9]*" placeholder="请输入qq号">
                </div>
            </div>
            <div class="yiui-cell yiui-cell-vcode">
                <div class="yiui-cell-hd">
                    <label class="yiui-label">手机号</label>
                </div>
                <div class="yiui-cell-bd">
                    <input class="yiui-input" type="tel" placeholder="请输入手机号">
                </div>
                <div class="yiui-cell-ft">
                    <a href="javascript:;" class="yiui-vcode-btn">获取验证码</a>
                </div>
            </div>
            <div class="yiui-cell">
                <div class="yiui-cell-hd"><label for="" class="yiui-label">日期</label></div>
                <div class="yiui-cell-bd">
                    <input class="yiui-input" type="date" value="">
                </div>
            </div>
            <div class="yiui-cell">
                <div class="yiui-cell-hd"><label for="" class="yiui-label">时间</label></div>
                <div class="yiui-cell-bd">
                    <input class="yiui-input" type="datetime-local" value="" placeholder="">
                </div>
            </div>
            <div class="yiui-cell yiui-cell-vcode">
                <div class="yiui-cell-hd"><label class="yiui-label">验证码</label></div>
                <div class="yiui-cell-bd">
                    <input class="yiui-input" type="number" placeholder="请输入验证码">
                </div>
                <div class="yiui-cell-ft">
                    <img class="yiui-vcode-img" src="./images/vcode.jpg">
                </div>
            </div>
        </div>
        <div class="yiui-cells-tips">底部说明文字底部说明文字</div>

        <div class="yiui-cells-title">表单报错</div>
        <div class="yiui-cells yiui-cells-form">
            <div class="yiui-cell yiui-cell-warn">
                <div class="yiui-cell-hd"><label for="" class="yiui-label">卡号</label></div>
                <div class="yiui-cell-bd">
                    <input class="yiui-input" type="number" pattern="[0-9]*" value="yiui input error" placeholder="请输入卡号">
                </div>
                <div class="yiui-cell-ft">
                    <i class="yiui-icon-warn"></i>
                </div>
            </div>
        </div>


        <div class="yiui-cells-title">开关</div>
        <div class="yiui-cells yiui-cells-form">
            <div class="yiui-cell yiui-cell-switch">
                <div class="yiui-cell-bd">标题文字</div>
                <div class="yiui-cell-ft">
                    <input class="yiui-switch" type="checkbox">
                </div>
            </div>
        </div>

        <div class="yiui-cells-title">文本框</div>
        <div class="yiui-cells">
            <div class="yiui-cell">
                <div class="yiui-cell-bd">
                    <input class="yiui-input" type="text" placeholder="请输入文本">
                </div>
            </div>
        </div>

        <div class="yiui-cells-title">文本域</div>
        <div class="yiui-cells yiui-cells-form">
            <div class="yiui-cell">
                <div class="yiui-cell-bd">
                    <textarea class="yiui-textarea" placeholder="请输入文本" rows="3"></textarea>
                    <div class="yiui-textarea-counter"><span>0</span>/200</div>
                </div>
            </div>
        </div>

        <div class="yiui-cells-title">选择</div>
        <div class="yiui-cells">

            <div class="yiui-cell yiui-cell-select yiui-cell-select-before">
                <div class="yiui-cell-hd">
                    <select class="yiui-select" name="select2">
                        <option value="1">+86</option>
                        <option value="2">+80</option>
                        <option value="3">+84</option>
                        <option value="4">+87</option>
                    </select>
                </div>
                <div class="yiui-cell-bd">
                    <input class="yiui-input" type="number" pattern="[0-9]*" placeholder="请输入号码">
                </div>
            </div>
        </div>
        <div class="yiui-cells-title">选择</div>
        <div class="yiui-cells">
            <div class="yiui-cell yiui-cell-select">
                <div class="yiui-cell-bd">
                    <select class="yiui-select" name="select1">
                        <option selected="" value="1">微信号</option>
                        <option value="2">QQ号</option>
                        <option value="3">Email</option>
                    </select>
                </div>
            </div>
            <div class="yiui-cell yiui-cell-select yiui-cell-select-after">
                <div class="yiui-cell-hd">
                    <label for="" class="yiui-label">国家/地区</label>
                </div>
                <div class="yiui-cell-bd">
                    <select class="yiui-select" name="select2">
                        <option value="1">中国</option>
                        <option value="2">美国</option>
                        <option value="3">英国</option>
                    </select>
                </div>
            </div>
        </div>

        <label for="yiuiAgree" class="yiui-agree">
            <input id="yiuiAgree" type="checkbox" class="yiui-agree-checkbox">
            <span class="yiui-agree-text">
                阅读并同意<a href="javascript:void(0);">《相关条款》</a>
            </span>
        </label>

        <div class="yiui-btn-area">
            <a class="yiui-btn yiui-btn-primary" href="javascript:" id="showTooltips">确定</a>
        </div>
    </div>

    <script src="js/zepto.min.js"></script>
    <script type="text/javascript">
    $(function(){
        var $tooltips = $('.js_tooltips');

        $('#showTooltips').on('click', function(){
            if ($tooltips.css('display') != 'none') return;

            // toptips的fixed, 如果有`animation`, `position: fixed`不生效
            $('.page.cell').removeClass('slideIn');

            $tooltips.css('display', 'block');
            setTimeout(function () {
                $tooltips.css('display', 'none');
            }, 2000);
        });
    });</script>
</body>
</html>
