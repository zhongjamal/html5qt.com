<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>YiUI-Loadmore 加载更多</title>
    <meta content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=no, width=device-width" name="viewport">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css"  href="css/yiui.css" />
    <style type="text/css">
        .loadmore-cont{padding:40px 0;}
    </style>
</head>
<body>
    <div class="loadmore-cont">
        <div class="yiui-loadmore">
            <i class="yiui-loading"></i>
            <span class="yiui-loadmore-tips">正在加载</span>
        </div>
        <div class="yiui-loadmore yiui-loadmore-line">
            <span class="yiui-loadmore-tips">暂无数据</span>
        </div>
        <div class="yiui-loadmore yiui-loadmore-line yiui-loadmore-dot">
            <span class="yiui-loadmore-tips"></span>
        </div>
    </div>
</body>
</html>
