    <!-- 支付方式 -->
    <style type="text/css">
    .mask{
    content: "";
    position: fixed;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    opacity: 0;
    visibility: hidden;
    -webkit-transition: opacity .15s ease-in-out;
    transition: opacity .15s ease-in-out;
    will-change: opacity;
    background-color: rgba(0,0,0,.3)
    }
    .mask.open{
    visibility: visible;
    opacity: 1
     }
     .paylist{
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background-color: #fff;
    z-index: 100;
    -webkit-transform: translate3d(0,100%,0);
    transform: translate3d(0,100%,0);
    will-change: transform;
    -webkit-transition: all .15s ease-in-out;
    transition: all .15s ease-in-out;
    opacity: .7;
    visibility: hidden;
    height: 40%;
}

.paylist.open{
    visibility: visible;
    opacity: 1;
    -webkit-transform: translateZ(0);
    transform: translateZ(0)
}
.paylist-header{
    background-color: #fafafa;
    text-align: center;
    line-height:48px;
}

.paylist-item{
    height:48px;
    line-height:48px;
    display: -webkit-box;
    display: -ms-flexbox;
    display: flex;
    -webkit-box-align: center;
    -ms-flex-align: center;
    align-items: center;
    -webkit-box-pack: justify;
    -ms-flex-pack: justify;
    justify-content: space-between;
    padding:0 4%;
    border-bottom:1px solid #eee;
}

.paylist-item[disabled]{
    color: #999
}
    </style>

    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript">
        $("#PopupPage").click(function(){
            $(".j-popup-page").show().removeClass("slide-out").addClass("slide-in");
        });
         $(".close").click(function(){
            $(".j-popup-page").addClass("slide-out");
            setTimeout(function () {
                    $('.j-popup-page').hide();
                }, 500);
        });
    </script>
    <script type="text/javascript">
        $("#PayWay").click(function(){
            $(".mask,.paylist").addClass("open");
        });
         $(".mask").click(function(){
            $(".mask,.paylist").removeClass("open");
        });
    </script>
