<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>YiUI-Msg 成功提示</title>
    <meta content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=no, width=device-width" name="viewport">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css"  href="css/yiui.css" />
    <style type="text/css">
      .demo-cont{padding:15px;}
    </style>
</head>
<body>
    <div class="yiui-msg">
        <div class="yiui-msg-icon-area"><i class="yiui-icon-success yiui-icon-msg"></i></div>
        <div class="yiui-msg-text-area">
            <h2 class="yiui-msg-title">操作成功</h2>
            <p class="yiui-msg-desc">内容详情，可根据实际需要安排，如果换行则不超过规定长度，居中展现<a href="javascript:void(0);">文字链接</a></p>
        </div>
        <div class="yiui-msg-opr-area">
            <p class="yiui-btn-area">
                <a href="javascript:history.back();" class="yiui-btn yiui-btn-primary">推荐操作</a>
                <a href="javascript:history.back();" class="yiui-btn yiui-btn-default">辅助操作</a>
            </p>
        </div>
        <div class="yiui-msg-extra-area">
            <div class="yiui-footer">
                <p class="yiui-footer__links">
                    <a href="javascript:void(0);" class="yiui-footer__link">底部链接文本</a>
                </p>
                <p class="yiui-footer__text">Copyright © 2008-2016 yiui.io</p>
            </div>
        </div>
    </div>
</body>
</html>
