<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>YiUI-ActionSheet 弹出式菜单</title>
    <meta content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=no, width=device-width" name="viewport">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css"  href="css/yiui.css" />
    <style type="text/css">
      .demo-cont{padding:15px;}
    </style>
</head>
<body>
    <!-- 操作按钮 -->
    <div class="demo-cont">
         <a href="javascript:void(0);" id="showIOSActionSheet" class="yiui-btn yiui-btn-default">iOS ActionSheet</a>
         <a href="javascript:void(0);" id="showAndroidActionSheet" class="yiui-btn yiui-btn-default">Android ActionSheet</a>
    </div>


    <!--ios actionSheet-->
    <div>
        <div class="yiui-mask" id="iosMask" style="display: none"></div>
        <div class="yiui-actionsheet" id="iosActionsheet">
            <div class="yiui-actionsheet-menu">
                <div class="yiui-actionsheet-cell">示例菜单</div>
                <div class="yiui-actionsheet-cell">示例菜单</div>
                <div class="yiui-actionsheet-cell">示例菜单</div>
                <div class="yiui-actionsheet-cell">示例菜单</div>
            </div>
            <div class="yiui-actionsheet-action">
                <div class="yiui-actionsheet-cell" id="iosActionsheetCancel">取消</div>
            </div>
        </div>
    </div>

    <!-- android actionSheet -->
    <div class="yiui-skin-android" id="androidActionsheet" style="display: none">
        <div class="yiui-mask"></div>
        <div class="yiui-actionsheet">
            <div class="yiui-actionsheet-menu">
                <div class="yiui-actionsheet-cell">示例菜单</div>
                <div class="yiui-actionsheet-cell">示例菜单</div>
                <div class="yiui-actionsheet-cell">示例菜单</div>
            </div>
        </div>
    </div>
   


    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/zepto.min.js"></script>
    <script type="text/javascript">
        // ios
    $(function(){
        var $iosActionsheet = $('#iosActionsheet');
        var $iosMask = $('#iosMask');

        function hideActionSheet() {
            $iosActionsheet.removeClass('yiui-actionsheet-toggle');
            $iosMask.fadeOut(200);
        }

        $iosMask.on('click', hideActionSheet);
        $('#iosActionsheetCancel').on('click', hideActionSheet);
        $("#showIOSActionSheet").on("click", function(){
            $iosActionsheet.addClass('yiui-actionsheet-toggle');
            $iosMask.fadeIn(200);
        });
    });

    // android
    $(function(){
        var $androidActionSheet = $('#androidActionsheet');
        var $androidMask = $androidActionSheet.find('.yiui-mask');

        $("#showAndroidActionSheet").on('click', function(){
            $androidActionSheet.fadeIn(200);
            $androidMask.on('click',function () {
                $androidActionSheet.fadeOut(200);
            });
        });
    });
    </script>
</body>
</html>
