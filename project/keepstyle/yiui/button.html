<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>YiUI-button按钮</title>
    <meta content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=no, width=device-width" name="viewport">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css"  href="css/yiui.css" />
<style type="text/css">
.button-cont{
  padding:40px 15px;
}
.button-cont .button-sp-area{
    margin: 0 auto;
    padding: 15px 0;
    width: 60%;
}
</style>
</head>
<body>
    <div class="button-cont">
        <a href="javascript:;" class="yiui-btn yiui-btn-primary">页面主操作 Normal</a>
        <a href="javascript:;" class="yiui-btn yiui-btn-disabled yiui-btn-primary">页面主操作 Disabled</a>
        <a href="javascript:;" class="yiui-btn yiui-btn-default">页面次要操作 Normal</a>
        <a href="javascript:;" class="yiui-btn yiui-btn-disabled yiui-btn-default">页面次要操作 Disabled</a>
        <a href="javascript:;" class="yiui-btn yiui-btn-warn">警告类操作 Normal</a>
        <a href="javascript:;" class="yiui-btn yiui-btn-disabled yiui-btn-warn">警告类操作 Disabled</a>
        <div class="button-sp-area">
            <a href="javascript:;" class="yiui-btn yiui-btn-plain-default">按钮</a>
            <a href="javascript:;" class="yiui-btn yiui-btn-plain-default yiui-btn-plain-disabled">按钮</a>
            <a href="javascript:;" class="yiui-btn yiui-btn-plain-primary">按钮</a>
            <a href="javascript:;" class="yiui-btn yiui-btn-plain-primary yiui-btn-plain-disabled">按钮</a>
            <a href="javascript:;" class="yiui-btn yiui-btn-mini yiui-btn-primary">按钮</a>
            <a href="javascript:;" class="yiui-btn yiui-btn-mini yiui-btn-default">按钮</a>
            <a href="javascript:;" class="yiui-btn yiui-btn-mini yiui-btn-warn">按钮</a>
        </div>
    </div>
</body>
</html>
