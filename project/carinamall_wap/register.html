<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>嘉玲商城</title>
	<meta name="keywords" content="" />
	<meta name="Description" content="" />
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="css/common.css" />
<body>
	<div class="m-head">
		<a href="index.html" class="m-back"><i class="iconfont">&#xe604;</i></a>
		<h2 class="head-tit">嘉玲商城注册</h2>
	</div>
	<div class="common-wrapper">
		<div class="main">
			<div class="item item-tips">
            	<div class="err-msg"><i class="iconfont">&#xe615;</i> 提示信息</div>
        	</div>
        	<div class="item item-captcha" style="display:">
	            <div class="input-info">
	                <input class="txt-input txt-captcha" type="text" placeholder="请输入图片验证码">
	                <span class="captcha-img"><img  src="" width="63" height="25" alt=""></span>
	            </div>
        	</div>
        	<div class="item item-phone">
            <input class="txt-input txt-phone" type="tel" placeholder="请输入手机号">
            <a href="javascript:;" class="btn-retransmit btn-retransmit-disabled">获取短信验证码</a>
        	</div>
        	<div class="item item-sms-captcha">
            <input class="txt-input txt-sms-captcha" type="tel" autocomplete="off" placeholder="请输入短信验证码">
        	</div>
        	<div class="item item-password">
            <input class="txt-input txt-password" type="password" autocomplete="off" placeholder="请设置6-20位登录密码">
        	<div class="err-tips">注册即视为同意<a href="http://m.jd.com/help/app/register.html">《嘉玲用户注册协议》</a></div>
        	</div>
        	<div class="item item-btns">
            <a class="btn-login btn-disabled" href="javascript:;">注册</a>
        	</div>
		</div>
	</div>
</body>
</html>
