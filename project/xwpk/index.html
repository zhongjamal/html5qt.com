<script>
$(function(){
    var counter = 0;
    // 每页展示4个
    var num = 4;
    var pageStart = 0,pageEnd = 0;

    // dropload
    $('.content').dropload({
        scrollArea : window,
        domUp : {
            domClass   : 'dropload-up',
            domRefresh : '<div class="dropload-refresh">↓下拉刷新</div>',
            domUpdate  : '<div class="dropload-update">↑释放更新</div>',
            domLoad    : '<div class="dropload-load"><span class="loading"></span>加载中</div>'
        },
        domDown : {
            domClass   : 'dropload-down',
            domRefresh : '<div class="dropload-refresh">↑上拉加载更多</div>',
            domLoad    : '<div class="dropload-load"><span class="loading"></span>加载中</div>',
            domNoData  : '<div class="dropload-noData">暂无数据</div>'
        },
        loadUpFn : function(me){
            $.ajax({
                type: 'GET',
                url: 'json/update.json',
                dataType: 'json',
                success: function(data){
                    var result = '';
                    for(var i = 0; i < data.lists.length; i++){
                        result +=  '<a class="access-task-item" href="'+data.lists[i].link+'">'
                                        +'<div class="date">'

                                        +'<i class="iconfont">&#xe624;' + '</i>'

                                        +'4月25日 周一 11:50 '

                                        +'<em class="access-label access-label-red">'

                                        +'紧急任务'

                                        +'</em>'

                                        +'<em class="access-label">'

                                        +'+12元'

                                        +'</em>'

                                        +'</div>'

                                        +'<div class="info">'

                                        +'<h4 class="name">'

                                        +'李先生'
                                        
                                        +'<i class="iconfont male">&#xe626;'
                                         
                                        +'</i>'

                                        +'</h4>'

                                        +'<div class="location">'

                                        +'<span class="toponymy">'

                                        +'龙港新城市花园'

                                        +'</span>'

                                        +'<span class="near">'

                                        +'<i class="iconfont">&#xe627;'

                                        +'距我12km'

                                        +'</i>'

                                        +'</span>'

                                        +'</div>'

                                        +'<span class="info-money">30.0<em>元'

                                        +'</em>'

                                        +'</span>'

                                        +'<i class="iconfont right-arrow">&#xe607;'

                                        +'</i>'

                                        +'</div>'
                                    +'</a>';
                    }
                    // 为了测试，延迟1秒加载
                    setTimeout(function(){
                        $('.lists').html(result);
                        // 每次数据加载完，必须重置
                        me.resetload();
                        // 重置索引值，重新拼接more.json数据
                        counter = 0;
                        // 解锁
                        me.unlock();
                        me.noData(false);
                    },1000);
                },
                error: function(xhr, type){
                    alert('Ajax error!');
                    // 即使加载出错，也得重置
                    me.resetload();
                }
            });
        },
        loadDownFn : function(me){
            $.ajax({
                type: 'GET',
                url: 'json/more.json',
                dataType: 'json',
                success: function(data){
                    var result = '';
                    counter++;
                    pageEnd = num * counter;
                    pageStart = pageEnd - num;

                    for(var i = pageStart; i < pageEnd; i++){
                        result +=   '<a class="access-task-item" href="'+data.lists[i].link+'">'
                                        +'<div class="date">'

                                        +'<i class="iconfont">&#xe624;' + '</i>'

                                        +'4月25日 周一 11:50'

                                        +'<em class="access-label">'

                                        +'+12元'

                                        +'</em>'

                                        +'</div>'

                                        +'<div class="info">'

                                        +'<h4 class="name">'

                                        +'李先生'
                                        
                                        +'<i class="iconfont male">&#xe626;'
                                         
                                        +'</i>'

                                        +'</h4>'

                                        +'<div class="location">'

                                        +'<span class="toponymy">'

                                        +'龙港新城市花园'

                                        +'</span>'

                                        +'<span class="near">'

                                        +'<i class="iconfont">&#xe627;'

                                        +'距我12km'

                                        +'</i>'

                                        +'</span>'

                                        +'</div>'

                                        +'<span class="info-money">30.0<em>元'

                                        +'</em>'

                                        +'</span>'

                                        +'<i class="iconfont right-arrow">&#xe607;'

                                        +'</i>'

                                        +'</div>'
                                    +'</a>';
                        if((i + 1) >= data.lists.length){
                            // 锁定
                            me.lock();
                            // 无数据
                            me.noData();
                            break;
                        }
                    }
                    // 为了测试，延迟1秒加载
                    setTimeout(function(){
                        $('.lists').append(result);
                        // 每次数据加载完，必须重置
                        me.resetload();
                    },1000);
                },
                error: function(xhr, type){
                    alert('Ajax error!');
                    // 即使加载出错，也得重置
                    me.resetload();
                }
            });
        },
        threshold : 50
    });
});
</script>
