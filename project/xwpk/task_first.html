<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>小窝拍客-小窝金服</title>
    <meta name="keywords" content="深圳装修贷款,工行家装贷,装修,装修贷款怎么申请"/>
    <meta name="description" content="小窝金服是中国工商银行指定的工行家装贷服务平台，以“为客户提供低成本的装修贷款服务”为经营理念，为广大家装用户提供低利率、高额度、长期限、纯信用的装修贷款产品。小窝金服还与装修公司、家具卖场、电商平台等合作，提供一站式装修贷款服务，让你的装修没有资金烦恼，省心入住自己的小窝。"/>
    <meta content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=no, width=device-width" name="viewport">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/common.css" />
</head>
<body>
  <div class="m-head">
     <h2 class="head-tit">小区大门口</h2>
     <a href="task_next.html" class="m-cancel">下一步</a>
  </div>
  <div class="cash-noreal-wrap">
      <div class="alert alert-warning m-b-0">请拍摄小区真实照片上传</div>
            <div class="container bg-white m-t-10">
                <h3 class="b-b p-t-md p-b-md fn-clear">小区大门口 <a href="#" class="tit-link ex-demos-one">示例演示</a></h3>
                <ul class="cash-upload-files">
                    <li>
                        <a href="#">
                          <img class="upload-img" src="img/xq.jpg">
                          <i class="iconfont icon-close">&#xe61d;</i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                          <i class="iconfont icon-upload">&#xe61c;</i>
                          <p>上传照片</p>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="container">
                <a href="task_next.html" class="btn btn-warning btn-block m-t-md">下一步</a>
                <p class="m-t-10 text-grey">后台会对您的信息进行核实，核实结果将在三个工作日之内以消息方式发至您的账号。</p>
            </div>
   </div>

  <div class="ex-demopup" style="display:none;">
      <img class="ex-demopup-img" src="img/xq.jpg">
      <span class="ex-demopup-close"><i class="iconfont">&#xe61d;</i></span>
  </div>

<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript">
        $(".ex-demos-one,ex-demos-two").click(function(){
            $(".ex-demopup").slideDown(250);
        });
        $(".ex-demopup-close").click(function(){
            $(".ex-demopup").slideUp(250);
        });
    </script>
</body>
</html>
