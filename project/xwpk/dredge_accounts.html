<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>小窝拍客-小窝金服</title>
    <meta name="keywords" content="深圳装修贷款,工行家装贷,装修,装修贷款怎么申请"/>
    <meta name="description" content="小窝金服是中国工商银行指定的工行家装贷服务平台，以“为客户提供低成本的装修贷款服务”为经营理念，为广大家装用户提供低利率、高额度、长期限、纯信用的装修贷款产品。小窝金服还与装修公司、家具卖场、电商平台等合作，提供一站式装修贷款服务，让你的装修没有资金烦恼，省心入住自己的小窝。"/>
    <meta content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=no, width=device-width" name="viewport">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/common.css" />
</head>
<body>
  <div class="m-head">
     <a href="guidance.html" class="m-back"><i class="iconfont">&#xe606;</i></a>
     <h2 class="head-tit">绑定账号</h2>
  </div>
  <div class="dredge-accounts-wrap p-b-lg">
      <div class="alert alert-warning m-b-0">请填写真实资料，此信息不可更改</div>
      <div class="m-t-md cash-form dredge-accounts-form">
        <form class="register-form">
          <!-- <fieldset class="form-group">
              <div class="form-position p-l-lg">
                  <input type="text" class="form-control" placeholder="请输入登录用户名">
                  <em class="label-text">用户名</em>
              </div>
          </fieldset> -->

          <fieldset class="form-group">
              <div class="form-position p-l-lg">
                  <input type="tel" class="form-control" maxlength="11" placeholder="请输入11位手机号">
                  <em class="label-text">手机号</em>
              </div>
          </fieldset>
          <fieldset class="form-group">
              <div class="form-position p-l-lg">
                  <input type="text" class="form-control" placeholder="8~16位登录密码">
                  <em class="label-text">密码</em>
              </div>
          </fieldset>
          <fieldset class="form-group">
              <div class="form-position p-l-lg">
                  <input type="text" class="form-control" placeholder="确认登录密码">
                  <em class="label-text">确认密码</em>
              </div>
          </fieldset>
          <fieldset class="form-group">
              <div class="form-position dredge-accounts-code p-l-lg">
                  <input type="tel" class="form-control" placeholder="短信验证码">
                  <span class="dredge-send dredge-send-disabled">发送验证码</span>
                  <em class="label-text">验证码</em>
              </div>
          </fieldset>
        </form>
    </div>
    <!-- <div class="container">
     <a href="index.html" class="btn btn-warning btn-block block-disabled m-t-lg">提交</a>
    </div> -->
    <div class="container">
       <a href="move-forward.html" class="btn btn-warning btn-block m-t-lg">绑定</a>
       <p class="text-center m-t-md text-grey">提交即表示同意<a href="#" class="text-warning">《小窝拍客协议》</a></p>
    </div>
  </div>
<script src="js/jquery-2.1.4.min.js"></script>
</body>
</html>
