<script src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript">
        $(function () {
            window.onload = function () {
                var $li = $('.detail-tab a');
                var $ul = $('.mytask-tab-item');

                $li.mouseover(function () {
                    var $this = $(this);
                    var $t = $this.index();
                    $li.removeClass();
                    $this.addClass('current');
                    $ul.css('display', 'none');
                    $ul.eq($t).css('display', 'block');
                })
            }
        });
    </script>
