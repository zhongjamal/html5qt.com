<!DOCTYPE html>
<html>
<head>

    <title>小窝拍客-小窝金服</title>
    <meta name="keywords" content="深圳装修贷款,工行家装贷,装修,装修贷款怎么申请"/>
    <meta name="description" content="小窝金服是中国工商银行指定的工行家装贷服务平台，以“为客户提供低成本的装修贷款服务”为经营理念，为广大家装用户提供低利率、高额度、长期限、纯信用的装修贷款产品。小窝金服还与装修公司、家具卖场、电商平台等合作，提供一站式装修贷款服务，让你的装修没有资金烦恼，省心入住自己的小窝。"/>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/common.css" />
</head>
<body>
  <div class="m-head">
     <a href="train.html" class="m-back">先培训吧！</a>
     <h2 class="head-tit">考核</h2>
     <a href="#" class="m-cancel">重做</a>
  </div>
  <div class="assess-wrap">
      <div class="assess-slide">
           <div class="assess-topic">
                <div class="alert alert-warning m-b-0">通过考核才可接收任务。</div>
                <div class="assess-topic-ask">
                     信用卡按期只还最低还款额算不算负面信息？信用卡按期只还最低还款额算不算负面信息？
                </div>
                <div class="assess-topic-answer">
                     <a href="assess_grade.html" class="assess-topic-select assess-topic-correct">
                        <span class="assess-topic-letter">A</span>
                        <p class="assess-topic-text">算</p>
                      </a>
                     <a href="assess_grade.html" class="assess-topic-select assess-topic-error"><span class="assess-topic-letter">B</span><p class="assess-topic-text">不算</p> </a>
                     <a href="assess_grade.html" class="assess-topic-select"><span class="assess-topic-letter">C</span><p class="assess-topic-text">30天以后列为</p></a>
                     <a href="assess_grade.html" class="assess-topic-select"><span class="assess-topic-letter">D</span><p class="assess-topic-text">宽限期过后仍未还列为</p></a>
                </div>
           </div>
      </div>
  </div>
