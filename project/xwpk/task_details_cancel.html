<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>小窝拍客-小窝金服</title>
    <meta name="keywords" content="深圳装修贷款,工行家装贷,装修,装修贷款怎么申请"/>
    <meta name="description" content="小窝金服是中国工商银行指定的工行家装贷服务平台，以“为客户提供低成本的装修贷款服务”为经营理念，为广大家装用户提供低利率、高额度、长期限、纯信用的装修贷款产品。小窝金服还与装修公司、家具卖场、电商平台等合作，提供一站式装修贷款服务，让你的装修没有资金烦恼，省心入住自己的小窝。"/>
    <meta content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=no, width=device-width" name="viewport">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/common.css" />
</head>
<body>
  <div class="m-head">
     <a href="task_details_change.html" class="m-back"><i class="iconfont">&#xe606;</i></a>
     <h2 class="head-tit">取消任务</h2>
  </div>
  <div class="task-details-wrap">
      <div class="task-details-cont">
         <div class="date fn-clear">
           <i class="iconfont">&#xe624;</i>4月25日 周一 11:50   <em class="access-label access-label-red">紧急任务</em> <em class="access-label">+12元</em>
         </div>
         <div class="info">
            <h4 class="name">王女士 <i class="iconfont woman">&#xe625;</i></h4>
            <div class="location">
               <span class="toponymy">星海名城</span><span class="date-money"><i class="iconfont">&#xe62a;</i>佣金:<strong>35</strong></span>
            </div>
         </div>
         <div class="details-cancel m-t-md">
              <span class="tit">取消原因</span>
              <div class="details-cancel-input fn-clear">
                <label class="form-select-label">
                    <select class="form-control">
                        <option>无</option>
                        <option>与业务时间冲突</option>
                        <option>个人原因</option>
                        <option>业主原因</option>
                        <option>其他</option>
                    </select>
                </label>
                <div class="details-cancel-textarea m-t-md">
                  <textarea class="form-control" rows="5" placeholder="请输入取消原因"></textarea>
                </div>
              </div>
              
         </div>
         <div class="container">
           <a href="success.html" class="btn btn-warning btn-block m-t-md">提交</a>
          </div>
      </div>
  </div>
<script src="js/jquery-2.1.4.min.js"></script>
</body>
</html>
