<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>小窝拍客-小窝金服</title>
    <meta name="keywords" content="深圳装修贷款,工行家装贷,装修,装修贷款怎么申请"/>
    <meta name="description" content="小窝金服是中国工商银行指定的工行家装贷服务平台，以“为客户提供低成本的装修贷款服务”为经营理念，为广大家装用户提供低利率、高额度、长期限、纯信用的装修贷款产品。小窝金服还与装修公司、家具卖场、电商平台等合作，提供一站式装修贷款服务，让你的装修没有资金烦恼，省心入住自己的小窝。"/>
    <meta content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=no, width=device-width" name="viewport">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/common.css" />
</head>
<body>
<div>
   <div class="m-head">
      <a href="login.html" class="m-back"><i class="iconfont">&#xe606;</i></a>
      <h2 class="head-tit">补充个人资料</h2>
   </div>
   <div class="register-wrap">
        <div class="alert alert-warning">为保障账户资金安全，请确保以下信息准确无误</div>
        <div class="m-t-md cash-form further-information-form">
          <form class="register-form">
            <fieldset class="form-group">
                <div class="form-position p-l-lg">
                    <input type="text" class="form-control" placeholder="请输入真实姓名否则无法提现">
                    <em class="label-text">姓名</em>
                </div>
            </fieldset>
            <fieldset class="form-group">
                <div class="form-position p-l-lg">
                    <input type="tel" class="form-control" maxlength="11" placeholder="手机号">
                    <em class="label-text">手机</em>
                </div>
            </fieldset>
            <fieldset class="form-group">
                <div class="form-position p-l-lg">
                    <label class="form-select-label">
                        <select class="form-control">
                            <option>选择职业</option>
                            <option>装修公司</option>
                            <option>中介机构</option>
                            <option>其他</option>
                        </select>
                    </label>
                    <em class="label-text">职业</em>
                </div>
            </fieldset>
            <fieldset class="form-group">
                <div class="form-position p-l-lg">
                    <label class="form-select-label">
                        <select class="form-control">
                            <option>男</option>
                            <option>女</option>
                        </select>
                    </label>
                    <em class="label-text">姓别</em>
                </div>
            </fieldset>
            <fieldset class="form-group">
                <div class="form-position p-l-lg">
                    <input type="date" class="form-control" value="2016-01-13">
                    <em class="label-text">出生年月</em>
                </div>
            </fieldset>
            <fieldset class="form-group m-t">
                <div class="container">
                    <a href="index.html" class="btn btn-warning btn-block m-t-10">保存</a>
                    <p class="text-muted m-t-5 p-b-lg">*您的信息将被严格保密。</p>
                </div>
            </fieldset>
          </form>
      </div>
   </div>
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
