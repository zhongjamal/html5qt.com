<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>小窝拍客-小窝金服</title>
    <meta name="keywords" content="深圳装修贷款,工行家装贷,装修,装修贷款怎么申请"/>
    <meta name="description" content="小窝金服是中国工商银行指定的工行家装贷服务平台，以“为客户提供低成本的装修贷款服务”为经营理念，为广大家装用户提供低利率、高额度、长期限、纯信用的装修贷款产品。小窝金服还与装修公司、家具卖场、电商平台等合作，提供一站式装修贷款服务，让你的装修没有资金烦恼，省心入住自己的小窝。"/>
    <meta content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=no, width=device-width" name="viewport">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/common.css" />
</head>
<body>
  <div class="m-head">
     <a href="index.html" class="m-back"><i class="iconfont">&#xe606;</i></a>
     <h2 class="head-tit">认证身份</h2>
     <a href="audit_await.html" class="m-cancel">提交</a>
  </div>
  <div class="cash-noreal-wrap">
      <div class="alert alert-warning m-b-0">为保障账户资金安全，请使用真实照片</div>
      <div class="m-t-md cash-form approve-certification-form">
          <form class="register-form">
            <fieldset class="form-group">
                <div class="form-position p-l-lg">
                    <input type="text" class="form-control" placeholder="请输入真实姓名否则无法提现">
                    <em class="label-text">姓名</em>
                </div>
            </fieldset>
            <fieldset class="form-group">
                <div class="form-position p-l-lg">
                    <input type="tel" class="form-control" maxlength="11" placeholder="手机号">
                    <em class="label-text">手机</em>
                </div>
            </fieldset>
            <fieldset class="form-group">
                <div class="form-position p-l-lg">
                    <label class="form-select-label">
                        <select class="form-control">
                            <option>男</option>
                            <option>女</option>
                        </select>
                    </label>
                    <em class="label-text">姓别</em>
                </div>
            </fieldset>
            <fieldset class="form-group">
                <div class="form-position p-l-lg">
                    <input type="text" class="form-control" placeholder="真实身份证号">
                    <em class="label-text">身份证号</em>
                </div>
            </fieldset>
          </form>
      </div>
      <div class="container bg-white m-t-10">
          <h3 class="b-b p-t-md p-b-md">上传本人手持身份证正面头部照 <a href="javascript:void(0)" class="tit-link ex-demos-two">示例演示</a></h3>
          <ul class="cash-upload-files">
              <li>
                  <a href="#">
                    <img class="upload-img" src="img/ex_id_card_handle.jpg">
                    <i class="iconfont icon-close">&#xe61d;</i>
                  </a>
              </li>
              <li>
                  <a href="#">
                    <i class="iconfont icon-upload">&#xe61c;</i>
                    <p>上传照片</p>
                  </a>
              </li>
          </ul>
      </div>
      <div class="container">
          <a href="audit_await.html" class="btn btn-warning btn-block m-t-md">提交</a>
          <p class="m-t-10 text-grey">后台会对您的信息进行核实，核实结果将在三个工作日之内以消息方式发至您的账号。</p>
      </div>
   </div>
  
  <div class="fix-nav">
     <a href="index.html" class="fix-nav-item">
        <i class="iconfont">&#xe610;</i>
        <p>可接任务</p>
     </a>
     <a href="mytask.html" class="fix-nav-item">
        <i class="iconfont">&#xe60f;</i>
        <p>我的任务</p>
        <em class="fix-nav-label">5</em>
     </a>
     <a href="user.html" class="fix-nav-item active">
        <i class="iconfont">&#xe602;</i>
        <p>个人中心</p>
     </a>
  </div>

  <div class="ex-demopup ex-demopup-one" style="display:none;">
      <img class="ex-demopup-img" src="img/sfz_a_ex.png">
      <span class="ex-demopup-close"><i class="iconfont">&#xe61d;</i></span>
  </div>

  <div class="ex-demopup ex-demopup-two" style="display:none;">
      <div class="ex-demopup-cont">
        <img class="response-img" src="img/sfz_handel_ex.jpg">
        <p>请按照示例提交身份证</p>
        <p>照片要四角对齐，如有模糊、太暗、有遮挡，则不矛认证</p>
      </div>
      <span class="ex-demopup-close"><i class="iconfont">&#xe61d;</i></span>
  </div>

<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript">
        $(".ex-demos-one").click(function(){
            $(".ex-demopup-one").slideDown(250);
        });
        $(".ex-demos-two").click(function(){
            $(".ex-demopup-two").slideDown(250);
        });
        $(".ex-demopup-close").click(function(){
            $(".ex-demopup").slideUp(250);
        });
</script>
</body>
</html>
