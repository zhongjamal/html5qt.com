<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>小窝拍客-小窝金服</title>
    <meta name="keywords" content="深圳装修贷款,工行家装贷,装修,装修贷款怎么申请"/>
    <meta name="description" content="小窝金服是中国工商银行指定的工行家装贷服务平台，以“为客户提供低成本的装修贷款服务”为经营理念，为广大家装用户提供低利率、高额度、长期限、纯信用的装修贷款产品。小窝金服还与装修公司、家具卖场、电商平台等合作，提供一站式装修贷款服务，让你的装修没有资金烦恼，省心入住自己的小窝。"/>
    <meta content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=no, width=device-width" name="viewport">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/common.css" />
</head>
<body>
  <div class="m-head">
        <h2 class="head-tit">我的钱包</h2>
        <a href="help.html" class="m-cancel">常见问题</a>
  </div>
  <div class="mypurse-wrap">
     <div class="mypurse-funds">
         <span class="mypurse-funds-circle">
             <em>余额(元)</em>
             <strong>0.00</strong>
         </span>
     </div>
      <div class="mypurse-handle">
          <a href="cash_noreal.html" class="mypurse-btn mypurse-btn-yellow"><i class="iconfont">&#xe61e;</i>提现</a>
     </div>
     <div class="mypurse-handle">
          <a href="cash_noreal.html" class="mypurse-btn mypurse-btn-disabled"><i class="iconfont">&#xe61e;</i>提现</a>
     </div>
    <div class="mypurse-account">
        <div class="seperator">
            <div class="line"></div>
            <div class="text">余额明细</div>
            <div class="line"></div>
        </div>
        <div class="mypurse-account-list">
            <ul>
                <li>
                    <h4>完成星海名城验真任务</h4>
                    <p>2016-04-23 12:15:20</p>
                    <span class="money menu-text-orange">+30.00</span>
                </li>
                <li>
                    <h4>提现</h4>
                    <p>2016-04-23 12:15:20</p>
                    <span class="money text-success">-100.00</span>
                </li>
            </ul>
            <div class="no-record m-t-lg">
                      <i class="iconfont no-record-icon">&#xe618;</i>
                      <p class="tit">暂无记录</p>
                      <p class="sub-tit">去接一个任务吧！</p>
                      <div class="text-center">
                          <a href="index.html" class="common-btn-yellow m-t-md">去接任务</a>
                      </div>
                 </div>
        </div>
    </div>
  </div>
<script src="js/jquery-2.1.4.min.js"></script>
</body>
</html>
