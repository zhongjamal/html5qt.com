<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>添加银行卡-小窝拍客</title>
    <meta name="keywords" content="深圳装修贷款,工行家装贷,装修,装修贷款怎么申请"/>
    <meta name="description" content="小窝金服是中国工商银行指定的工行家装贷服务平台，以“为客户提供低成本的装修贷款服务”为经营理念，为广大家装用户提供低利率、高额度、长期限、纯信用的装修贷款产品。小窝金服还与装修公司、家具卖场、电商平台等合作，提供一站式装修贷款服务，让你的装修没有资金烦恼，省心入住自己的小窝。"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=no, width=device-width" name="viewport">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/common.css" />
</head>
<body>
    <div class="m-head">
      <a href="cash_noreal.html" class="m-back"><i class="iconfont">&#xe606;</i></a>
      <h2 class="head-tit">添加银行卡</h2>
    </div>
    <div class="fn-fixed-mt bg-white cash-form">
        <div class="alert alert-warning">填写银行卡信息(目前仅支持绑定一张银行卡)</div>
        <form class="register-form">
            <fieldset class="form-group">
                <div class="form-position p-l-lg">
                    <input type="text" class="form-control" placeholder="**武">
                    <em class="label-text">持卡人</em>
                </div>
            </fieldset>
            <fieldset class="form-group">
                <div class="form-position p-l-lg">
                    <label class="form-select-label">
                        <select class="form-control">
                            <option>请选择银行</option>
                            <option>工商银行</option>
                            <option>建设银行</option>
                            <option>中国银行</option>
                            <option>招商银行</option>
                            <option>其它</option>
                        </select>
                    </label>
                    <em class="label-text">银行</em>
                </div>
            </fieldset>
            <fieldset class="form-group">
                <div class="form-position p-l-lg">
                    <input type="tel" class="form-control" placeholder="请输入您的银行卡号">
                    <em class="label-text">卡号</em>
                </div>
            </fieldset>
            <fieldset class="form-group">
                <div class="form-position p-l-lg">
                    <label class="form-select-label">
                        <select class="form-control">
                            <option>请选择地区</option>
                            <option>北京</option>
                            <option>上海</option>
                            <option>天津</option>
                            <option>重庆</option>
                            <option>广东省</option>
                        </select>
                    </label>
                    <em class="label-text">开户地</em>
                </div>
            </fieldset>
            <fieldset class="form-group">
                <div class="form-position p-l-lg">
                    <label class="form-select-label">
                        <select class="form-control">
                            <option>请选择开户行</option>
                            <option>深圳湾支行</option>
                            <option>深圳湾支行</option>
                            <option>深圳湾支行</option>
                            <option>深圳湾支行</option>
                            <option>深圳湾支行</option>
                        </select>
                    </label>
                    <em class="label-text">开户行</em>
                </div>
            </fieldset>
            <fieldset class="form-group">
                <p class="bg-grey b-b cash-form-subtit">手机验证</p>
            </fieldset>
            
            <fieldset class="form-group">
                <div class="form-position p-l-lg">
                    <input type="text" class="form-control"  maxlength="4" placeholder="请输入手机验证码">
                    <span class="v-code v-code-disable">发送验证码</span>
                    <em class="label-text">验证码</em>
                    <!-- 不可点击状态 加类名  v-code-disable -->
                </div>
            </fieldset>
            <fieldset class="form-group m-t-md">
                <div class="container">
                    <a href="cash.html" class="btn btn-warning btn-block m-t">提现</a>
                </div>
            </fieldset>
            <fieldset class="form-group">
                <dl class="container cash-tips">
                  <dt>提现说明</dt>
                  <dd>
                     <p>· 预计3个工作日之内到账</p>
                     <p>· 每日提现次数不能超过5次</p>
                     <p>· 每笔提现金额最低不能低于1000元，最高不能超过1万元</p>
                  </dd>
                </dl>
            </fieldset>
          </form>
    </div>


<script src="js/jquery-2.1.4.min.js"></script>
</body>
</html>
