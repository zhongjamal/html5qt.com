<!DOCTYPE html>
<html>
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">
    <meta name="format-detection" content="telephone=no">
</head>
<body>

<!-- 一个SVG矩形的简单例子 -->
<svg xmlns="http://www.w3.org/2000/svg">
<rect x="10" y="10" height="100" width="100"  style="stroke:#006600; fill: #00cc00"/>
</svg>


<!-- 圆角矩形 -->
<svg xmlns="http://www.w3.org/2000/svg">
<rect x="10" y="10" height="50" width="50"
rx="5" ry="5"
style="stroke:#006600; fill: #00cc00"/>
<rect x="70" y="10" height="50" width="50"
rx="10" ry="10"
style="stroke:#006600; fill: #00cc00"/>
<rect x="130" y="10" height="50" width="50"
rx="15" ry="15"
style="stroke:#006600; fill: #00cc00"/>
</svg>

<!-- 描边矩形 -->
<svg xmlns="http://www.w3.org/2000/svg">
<rect x="20" y="20" width="100" height="100"
style="stroke: #009900;
stroke-width: 3;
stroke-dasharray: 10 5;
fill: none;
"
/>
</svg>

<!-- 填充矩形 -->
<svg xmlns="http://www.w3.org/2000/svg">
<rect x="20" y="20" width="100" height="100"
style="stroke: #009900;
fill: none;
"
/>
</svg>

<!-- 圆形描边 -->
<svg xmlns="http://www.w3.org/2000/svg">
<circle cx="40" cy="40" r="24" style="stroke:#006600;
stroke-width: 3;
fill:#00cc00"/>
</svg>

<!-- SVG椭圆 -->
<svg xmlns="http://www.w3.org/2000/svg">
<ellipse cx="40" cy="40" rx="30" ry="15"
style="stroke:#006600; fill:#00cc00"/>
</svg>

<!-- SVG直线 -->
<svg xmlns="http://www.w3.org/2000/svg">
  <line x1="0"  y1="10" x2="0"   y2="100" style="stroke:#006600;"/>
  <line x1="10" y1="10" x2="100" y2="100" style="stroke:#006600;"/>
  <line x1="20" y1="10" x2="100" y2="50"  style="stroke:#006600;"/>
  <line x1="30" y1="10" x2="110" y2="10"  style="stroke:#006600;"/>
</svg>

 <!-- SVG折线 -->
<svg xmlns="http://www.w3.org/2000/svg">
  <polyline points="0,0  30,0  15,30" style="stroke:#006600;"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg">
  <polyline points="10,2  60,2  35,52  10,2"
        style="stroke:#006600; fill: #33cc33;"/>
</svg>

<!-- SVG多边形 -->
<!-- 使用<polygon>元素，虽然只有三个点，但是你会发现三条边都会被绘制出来。这是因为<polygon>元素会绘制各个点之间的所有直线，包括最后一个点指向第一个点的直线。这是<polygon>元素和code><polyline>元素的唯一不同之处。 -->
<svg xmlns="http://www.w3.org/2000/svg">
  <polygon points="10,0  60,0  35,50"
         style="stroke:#660000; fill:#cc3333;"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg">
  <polygon points="50,5   100,5  125,30  125,80 100,105
                   50,105  25,80  25, 30"
          style="stroke:#660000; fill:#cc3333; stroke-width: 3;"/>
</svg>

<!-- SVG直线 -->
<svg xmlns="http://www.w3.org/2000/svg">
<defs>
  <marker id="markerSquare" markerWidth="7" markerHeight="7" refX="4" refY="4"
          orient="auto">
      <rect x="1" y="1" width="5" height="5" style="stroke: none; fill:#000000;"/>
  </marker>

  <marker id="markerArrow" markerWidth="13" markerHeight="13" refX="2" refY="7"
          orient="auto">
      <path d="M2,2 L2,13 L8,7 L2,2" style="fill: #000000;" />
  </marker>
</defs>

<path d="M100,20 l50,0 l0,50 l50,0"
      style="stroke: #0000cc; stroke-width: 1px; fill: none;
                   marker-start: url(#markerSquare);
                   marker-mid: url(#markerSquare);
                   marker-end: url(#markerArrow);

                 "/>
</svg>

<!-- SVG文字 -->
<svg xmlns="http://www.w3.org/2000/svg">
    <text x="20"  y="40"
          style="font-family: Arial;
                 font-size  : 34;
                 stroke     : #000000;
                 fill       : #00ff00;
                "
          >Styled SVG text</text>
</svg>

<!-- SVG多行文本 -->
<svg xmlns="http://www.w3.org/2000/svg">
  <text x="20" y="10">
      <tspan>tspan line 1</tspan>
      <tspan>tspan line 2</tspan>
  </text>
</svg>

<!-- 通过baseline-shift设置上标和下标效果  -->
<svg xmlns="http://www.w3.org/2000/svg">
<text x="10" y="20">
    这是一个tspan元素的 <tspan style="baseline-shift: super;">上标</tspan>
    和 <tspan style="baseline-shift: sub;">下标</tspan> 混合的文本串效果。
</text>
</svg>

<!-- 路径文字 -->
<svg xmlns="http://www.w3.org/2000/svg">
  <defs>
      <path id="myTextPath"
            d="M75,20
               a1,1 0 0,0 100,0
             "
              />
  </defs>

  <text x="10" y="100" style="stroke: #000000;">
    <textPath xlink:href="#myTextPath" >
          Text along a curved path...
    </textPath>
  </text>
</svg>

<!-- SVG <image>元素用于在SVG图像中嵌入位图 -->
<svg xmlns="http://www.w3.org/2000/svg">
  <rect x="10" y="10" height="130" width="500" style="fill: #333333"/>

  <image x="20" y="20" width="150" height="46"
   xlink:href="http://img.htmleaf.com/1506/logo.png" />

  <line x1="25" y1="80" x2="350" y2="80"
          style="stroke: #ffffff; stroke-width: 3;"/>
  <text x="180" y="110" style="fill:#fff;">jQuery之家欢迎您！</text>
</svg>


<!-- SVG的<defs>元素用于预定义一个元素使其能够在SVG图像中重复使用 -->
<svg width="500" height="110">

  <g id="shape3">
      <rect x="0" y="0" width="50" height="50" />
  </g>

  <use xlink:href="#shape3" x="100" y="50" style="fill: #00ff00;"/>
  <use xlink:href="#shape3" x="200" y="50" style="stroke: #00ff00; fill: none;"/>

</svg>

<!-- SVG的<path>元素用于定义一些复杂的图形。-->
<svg xmlns="http://www.w3.org/2000/svg">
  <path d="M50,50
           A30,30 0 0,1 35,20
           L100,100
           M110,110
           L100,0"
        style="stroke:#660000; fill:none;"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg">
  <path d="M40,20  A30,30 0 0,0 70,70"
      style="stroke: #cccc00; stroke-width:2; fill:none;"/>

  <path d="M40,20  A30,30 0 1,0 70,70"
      style="stroke: #ff0000; stroke-width:2; fill:none;"/>

  <path d="M40,20  A30,30 0 1,1 70,70"
      style="stroke: #00ff00; stroke-width:2; fill:none;"/>

  <path d="M40,20  A30,30 0 0,1 70,70"
      style="stroke: #0000ff; stroke-width:2; fill:none;"/>
</svg>

<!-- SVG的描边属性stroke用于定义图形的描边样式。 -->
<svg xmlns="http://www.w3.org/2000/svg">
<circle cx="50" cy="50" r="25"
        style="stroke: #000066; fill: none;
               stroke-width: 1px;" />

<circle cx="150" cy="50" r="25"
        style="stroke: #000066; fill: none;
               stroke-width: 3px;" />

<circle cx="250" cy="50" r="25"
        style="stroke: #000066; fill: none;
               stroke-width: 6px;" />

<circle cx="350" cy="50" r="25"
        style="stroke: #000066; fill: none;
               stroke-width: 12px;" />
</svg>
<!-- SVG填充模式 -->
<svg xmlns="http://www.w3.org/2000/svg">
<defs>
  <pattern id="pattern1"
           x="10" y="10" width="20" height="20"
           patternUnits="userSpaceOnUse" >

      <circle cx="10" cy="10" r="10" style="stroke: none; fill: #0000ff" />

  </pattern>
</defs>

<rect x="10" y="10" width="100" height="100"
    style="stroke: #000000; fill: url(#pattern1);" />
</svg>
</body>
</html>
