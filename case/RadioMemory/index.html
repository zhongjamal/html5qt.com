  <!-- Initialize Swiper -->
  <script>
      var mySwiper = new Swiper('.swiper-container',{
            effect: 'fade',
            freeMode : true,
            autoHeight: true,
            on:{
              init: function(){
                swiperAnimateCache(this); //隐藏动画元素 
                this.emit('slideChangeTransitionEnd');//在初始化时触发一次slideChangeTransitionEnd事件
              }, 
              slideChangeTransitionEnd: function(){ 
                swiperAnimate(this); //每个slide切换结束时运行当前slide动画
        		this.slides.eq(this.activeIndex).find('.ani').removeClass('ani');//动画只展示一次
              } 
            }
    });

    mySwiper.init();  

      (function($) {
        'use strict';
        window.scrollReveal = new scrollReveal({ reset: true, move: '50px' });
      })(); 


      $(".ans").bind("click",function(e){
         e.preventDefault();
         if($(this).hasClass('active')){
           $(this).removeClass('active').addClass('active');
         }else{
           $(this).addClass('active').siblings('.ans').removeClass('active')
         }
      });

 /**
      document.querySelector('.btn-next').addEventListener('click', function (e) {
        e.preventDefault();
        if($(".ans.ans-1").hasClass('active')){
          mySwiper.slideTo(0)
        }else if($(".ans.ans-2").hasClass('active')){
          mySwiper.slideTo(1)
        }
      });  **/

      document.querySelector('.btn-reset').addEventListener('click', function (e) {
          e.preventDefault();
          window.location.href="http://global.oregonscientific.com/2018/RadioMemory/index.html";
      }); 




        document.querySelector('.swipe-hint').addEventListener('click', function (e) {
            e.preventDefault();
            $(this).hide();
            $('.content.ready').addClass('playing');
            $('.lyric').trigger("click");
            $('body,html').removeClass("ovh");
        });


    // 需要用户点击一次屏幕
    document.addEventListener('click', musicPlay);
    function musicPlay() {
        document.getElementById('ado-m1').play();
        document.removeEventListener('click', musicPlay);
    }

    var wh = $(window).height() - 487;
    $(".swipe-hint").css('height',wh);
    

  </script>
